        /* éš±èº«æ¨¡å¼æ¨¡ç³Š */

<body>

    <div class="ambient-bg"></div>

    <script>
        // =========================================
        // 1. è¨­å®šèˆ‡åˆå§‹åŒ–
        // =========================================
        const SUPABASE_URL = 'https://myrhatzdypiwwgmmfbuw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_bnnah-2fsCaQnKZDoKNJQw_NuYQVvKi';
        
                        // ç¢ºä¿ Supabase å·²è¼‰å…¥
        let supabaseClient;
        try {
            // ä½¿ç”¨ window.supabase é¿å…è®Šæ•¸åç¨±è¡çª
            const { createClient } = window.supabase;
            supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
            console.log("âœ… Supabase initialized");
        } catch (e) {
            console.error("âŒ Supabase init failed:", e);
            alert("ç³»çµ±éŒ¯èª¤ï¼šSupabase ç„¡æ³•é€£æ¥");
        }

        // =========================================
        // 2. Intro å‹•ç•«æ§åˆ¶å™¨
        // =========================================
        const Intro = {
            progress: 0,
            isDataReady: false, // æ•¸æ“šæ˜¯å¦ç®—å¥½
            startTime: null,
            minDuration: 2500, // å¼·åˆ¶æœ€å°‘æ’­ 2.5 ç§’ (å„€å¼æ„Ÿ)
            
            els: {
                layer: document.getElementById('intro-layer'),
                bar: document.getElementById('progress-bar'),
                texts: [
                    document.getElementById('text-1'),
                    document.getElementById('text-2'),
                    document.getElementById('text-3'),
                    document.getElementById('text-4')
                ],
                app: document.getElementById('app-container')
            },

            showText(index) {
                this.els.texts.forEach((el, i) => {
                    if (i === index) {
                        el.classList.add('active');
                        el.classList.remove('exit');
                    } else if (el.classList.contains('active')) {
                        el.classList.add('exit');
                        el.classList.remove('active');
                    }
                });
            },

            start() {
                console.log("ğŸ¬ Intro Animation Started");
                this.startTime = performance.now();
                this.showText(0); // ç«‹å³é¡¯ç¤ºç¬¬ä¸€å¥
                
                // é–‹å§‹ Animation Loop
                requestAnimationFrame((t) => this.tick(t));
                
                // åŒæ™‚é–‹å§‹æŠ“æ•¸æ“š
                AppEngine.init(); 
            },

            tick(now) {
                const elapsed = now - this.startTime;

                // --- é€²åº¦æ¢é‚è¼¯ ---
                
                                // éšæ®µ 1: 0% -> 70% (åŠ é€Ÿï¼šç´„ 1 ç§’åˆ°é”)
                if (this.progress < 70) {
                    this.progress += 1.2; 
                }
                // éšæ®µ 2: 70% -> 90% (èª¿æ•´é€Ÿåº¦ï¼šç¢ºä¿åœ¨ 2.5s å‰åˆ°é” 90%ï¼Œè§¸ç™¼ç­‰å¾…æ–‡æ¡ˆ)
                else if (this.progress < 90) {
                    this.progress += 0.35;
                    this.showText(1); // åˆ‡æ›åˆ° "é€ç­†æ ¸å°"
                }
                // éšæ®µ 3: å¡åœ¨ 90% (ç­‰å¾…æ•¸æ“š OR ç­‰å¾…å„€å¼æ„Ÿæ™‚é–“)
                else if (this.progress >= 90) {
                    
                    // åˆ¤æ–·æ˜¯å¦æ»¿è¶³è§£é–æ¢ä»¶ï¼šæ•¸æ“šå¥½äº† AND æ™‚é–“å¤ äº†
                    const timeIsEnough = elapsed > this.minDuration;
                    
                    if (this.isDataReady && timeIsEnough) {
                        // è¡åˆºåˆ° 100%
                        this.progress += 2.0; 
                    } else {
                        // ç¹¼çºŒå¡è‘—ï¼Œä¸¦é¡¯ç¤º "è¨ˆç®—ä¸­ï¼Œå””æ€¥"
                        this.progress = 90;
                        this.showText(2);
                    }
                }

                // æ¸²æŸ“
                this.els.bar.style.width = Math.min(this.progress, 100) + '%';

                // çµæŸæª¢æŸ¥
                if (this.progress >= 100) {
                    this.finish();
                } else {
                    requestAnimationFrame((t) => this.tick(t));
                }
            },

            finish() {
                this.showText(3); // æº–å‚™å°±ç·’
                setTimeout(() => {
                    this.els.layer.classList.add('fade-out');
                    this.els.app.classList.add('visible');
                    document.body.style.overflow = 'auto';
                }, 500);
            }
        };

        // =========================================
        // 3. æ•¸æ“šå¼•æ“ (AppEngine)
        // =========================================
        const AppEngine = {
            data: { loans: [] },

                        async init() {
                console.log("ğŸ’¾ Fetching Data...");
                try {
                    // æŠ“å–å€Ÿè²¸ç´€éŒ„
                    const { data: loans, error } = await supabaseClient
                        .from('loan_records')
                        .select('*')
                        .order('transaction_date', { ascending: true });
                    
                    if (error) throw error;
                    
                    this.data.loans = loans || [];
                    
                    // æ¨¡æ“¬è¤‡é›œè¨ˆç®—éç¨‹ (å¯¦éš›ä¸Šé€™è£¡æœƒæ”¾ HIBOR é‹ç®—)
                    // ç‚ºäº†æ¸¬è©¦ï¼Œæˆ‘å€‘å…ˆå‡è¨­é€™è£¡é‹ç®—å¾ˆå¿«
                    await this.processLoans(); 

                    console.log("âœ… Data Ready!");
                    Intro.isDataReady = true; // é€šçŸ¥ Intro å¯ä»¥çµæŸäº†

                } catch (err) {
                    console.error("Data Error:", err);
                    alert("æ•¸æ“šè¼‰å…¥å¤±æ•—ï¼Œè«‹åˆ·æ–°ã€‚");
                }
            },

            async processLoans() {
                // é€™è£¡æš«æ™‚æ¨¡æ“¬ä¸€å€‹ 1 ç§’çš„é‹ç®—å»¶é²
                // ç¢ºä¿ä½ æ¸¬è©¦æ™‚ä¸æœƒè¦ºå¾—æ˜¯å‡çš„
                return new Promise(resolve => setTimeout(resolve, 500));
            }
        };

        // =========================================
        // 4. å•Ÿå‹•å…¥å£
        // =========================================
        window.addEventListener('load', () => {
            Intro.start();
        });

    </script>
