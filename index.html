<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Â∞èÊï∏Á∞ø Micro Ledger Pro</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-color: #050505;
            --glass-bg: rgba(20, 20, 25, 0.9);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-color: #0A84FF;
            --success-color: #30D158;
            --repay-color: #FF9F0A;
            --danger-color: #FF453A;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --radius-lg: 16px;
            --radius-md: 8px;
        }

        body { margin: 0; background: var(--bg-color); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .mono-num { font-family: 'JetBrains Mono', monospace; }
        .ambient-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 30%, #1a1a2e 0%, #000000 80%); z-index: -1; }

        /* Intro Layer */
        #intro-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(5, 5, 5, 1); z-index: 9999; transition: opacity 0.8s ease; }
        .intro-content { width: 80%; max-width: 300px; text-align: center; }
        .progress-track { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden; margin-top: 20px; }
        .progress-bar { height: 100%; width: 0%; background: var(--success-color); transition: width 0.1s linear; }

        /* Âõ∫ÂÆö Header ‰øÆÊ≠£ */
        .sticky-header {
            padding: 40px 20px 20px;
            background: linear-gradient(to bottom, var(--bg-color) 80%, transparent);
            z-index: 100;
            text-align: center;
        }

        /* ÊªæÂãïÂÖßÂÆπÂçÄ */
        #app-container {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 120px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            opacity: 0; transform: scale(0.98); transition: 0.8s;
            -webkit-overflow-scrolling: touch; /* ÊµÅÊö¢ÊªæÂãï */
        }
        #app-container.visible { opacity: 1; transform: scale(1); }

        /* Privacy */
        .privacy-blur { filter: blur(12px); pointer-events: none; user-select: none; opacity: 0.2; }
        #privacy-toggle { background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); color: white; padding: 6px 14px; border-radius: 20px; font-size: 12px; margin-top: 15px; cursor: pointer; }

        /* Cards & Lists */
        .glass-card { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: var(--radius-lg); padding: 18px; margin-bottom: 15px; backdrop-filter: blur(10px); }
        .loan-item { position: relative; margin-bottom: 12px; padding: 15px; border: 1px solid var(--glass-border); border-radius: var(--radius-md); transition: 0.2s; cursor: pointer; background: rgba(255,255,255,0.02); }
        .loan-item:active { background: rgba(255,255,255,0.08); }
        .item-repay { border-left: 4px solid var(--repay-color); }
        .loan-main { display: flex; justify-content: space-between; align-items: flex-start; }
        .loan-info h4 { margin: 0 0 4px 0; font-size: 15px; }
        .loan-info span { font-size: 12px; color: var(--text-secondary); display: block; }
        .loan-amount { text-align: right; }
        .profit { font-size: 11px; color: var(--success-color); display: block; }
        .settled-tag { font-size: 10px; background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; color: var(--text-secondary); }

        /* Action Menu */
        .action-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; z-index: 10000; justify-content: center; align-items: flex-end; }
        .action-sheet { background: #1c1c1e; width: 100%; max-width: 500px; border-radius: 20px 20px 0 0; padding: 20px 20px 40px; box-sizing: border-box; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .action-sheet.show { transform: translateY(0); }
        .action-btn { width: 100%; padding: 16px; border: none; border-radius: 14px; font-size: 16px; font-weight: 600; margin-bottom: 12px; cursor: pointer; }
        .btn-edit { background: var(--accent-color); color: white; }
        .btn-delete { background: var(--danger-color); color: white; }
        .btn-cancel { background: #3a3a3c; color: white; margin-bottom: 0; }

        /* Form Controls */
        .type-switcher { display: flex; gap: 8px; margin-bottom: 15px; }
        .type-btn { flex: 1; padding: 10px; text-align: center; border-radius: 8px; border: 1px solid var(--glass-border); font-size: 13px; cursor: pointer; color: var(--text-secondary); transition: 0.2s; }
        .type-btn.active { background: white; color: black; border-color: white; font-weight: 600; }
        .entry-form input { background: rgba(255,255,255,0.08); border: 1px solid var(--glass-border); padding: 12px; border-radius: 8px; color: white; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-family: inherit; font-size: 16px; }
        .submit-btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; background: white; color: black; transition: 0.2s; }
        .submit-btn:active { opacity: 0.8; transform: scale(0.98); }
        
        .loan-details { max-height: 0; overflow: hidden; transition: 0.3s ease-out; font-size: 12px; color: var(--text-secondary); border-top: 0px solid rgba(255,255,255,0.1); }
        .loan-item.expanded .loan-details { max-height: 1000px; margin-top: 12px; padding-top: 12px; border-top-width: 1px; }
    </style>
</head>
<body>

    <div class="ambient-bg"></div>

    <div id="intro-layer">
        <div class="intro-content">
            <h2 style="letter-spacing:4px">Â∞èÊï∏Á∞ø</h2>
            <div id="status-msg" style="font-size:13px; color:var(--text-secondary)">Ê≠£Âú®ËÆÄÂèñÈõ≤Á´ØÊï∏Êìö...</div>
            <div class="progress-track"><div class="progress-bar" id="progress-bar"></div></div>
        </div>
    </div>

    <div class="sticky-header">
        <h2 class="mono-num privacy-target" id="total-balance">$0.00</h2>
        <p class="privacy-target" style="font-size:13px; color:var(--text-secondary); margin:8px 0">Áï∂ÂâçÁ∏ΩÁµêÊ¨† (HIBOR - 1% ÊªæÂ≠ò)</p>
        <button id="privacy-toggle" onclick="App.togglePrivacy()">üëÅÔ∏è Èö±Ë∫´Ê®°Âºè</button>
    </div>

    <div id="app-container">
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-bottom:20px">
            <div class="glass-card" style="margin-bottom:0; padding:15px">
                <label style="font-size:11px; color:var(--text-secondary)">ÂéüÂßãÊú¨Èáë</label>
                <div class="mono-num privacy-target" id="total-principal" style="font-weight:600">$0.00</div>
            </div>
            <div class="glass-card" style="margin-bottom:0; padding:15px">
                <label style="font-size:11px; color:var(--text-secondary)">Á¥ØË®àÂà©ÊÅØ</label>
                <div class="mono-num privacy-target" id="total-interest" style="font-weight:600; color:var(--success-color)">+$0.00</div>
            </div>
        </div>

        <section class="glass-card">
            <div class="type-switcher">
                <div class="type-btn active" id="tab-loan" onclick="App.setMode('loan')">ÂÄüÊ¨æÂÖ•Â∏≥</div>
                <div class="type-btn" id="tab-repay" onclick="App.setMode('repay')">ÈÇÑÊ¨æË®òÈåÑ</div>
            </div>
            <div class="entry-form">
                <input type="date" id="in-date">
                <input type="text" id="in-desc" placeholder="Áî®ÈÄîÊèèËø∞">
                <input type="number" id="in-amt" placeholder="ÈáëÈ°ç (HKD)" step="0.01">
                <button class="submit-btn" id="btn-submit" onclick="App.submit()">Á¢∫Ë™çË®òÈåÑ</button>
            </div>
        </section>

        <div id="main-list"></div>
    </div>

    <div class="action-overlay" id="action-overlay" onclick="App.closeActions()">
        <div class="action-sheet" id="action-sheet" onclick="event.stopPropagation()">
            <div id="selected-info" style="margin-bottom:20px; font-size:14px; color:var(--text-secondary); line-height:1.5"></div>
            <button class="action-btn btn-edit" onclick="App.editItem()">Á∑®ËºØÊ≠§È†ÖÁõÆ</button>
            <button class="action-btn btn-delete" onclick="App.deleteItem()">Âà™Èô§Ë®òÈåÑ</button>
            <button class="action-btn btn-cancel" onclick="App.closeActions()">ÂèñÊ∂à</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://myrhatzdypiwwgmmfbuw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_bnnah-2fsCaQnKZDoKNJQw_NuYQVvKi';

        const App = {
            sb: null,
            isPrivacyMode: false,
            currentMode: 'loan',
            selectedItem: null,
            data: { loans: [], repays: [], hiborCache: {} },

            async init() {
                this.sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                await this.sb.auth.signInAnonymously();
                this.startIntro();

                try {
                    const [l, r, c] = await Promise.all([
                        this.sb.from('loan_records').select('*').order('transaction_date', {ascending: true}),
                        this.sb.from('repayment_records').select('*').order('transaction_date', {ascending: true}),
                        this.sb.from('hibor_cache').select('*')
                    ]);
                    c.data?.forEach(x => this.data.hiborCache[x.rate_date] = x.rate_value);
                    this.data.loans = l.data || [];
                    this.data.repays = r.data || [];
                    await this.calculate();
                    this.finishIntro();
                } catch (e) { alert("ÂêåÊ≠•Â§±Êïó: " + e.message); }
            },

            startIntro() {
                let p = 0;
                const timer = setInterval(() => {
                    p += Math.random() * 8;
                    document.getElementById('progress-bar').style.width = Math.min(p, 90) + '%';
                    if (p > 90) clearInterval(timer);
                }, 100);
            },

            finishIntro() {
                document.getElementById('progress-bar').style.width = '100%';
                setTimeout(() => {
                    document.getElementById('intro-layer').style.opacity = 0;
                    document.getElementById('app-container').classList.add('visible');
                    this.render();
                    setTimeout(() => document.getElementById('intro-layer').remove(), 800);
                }, 500);
            },

            async calculate() {
                const today = new Date();
                for (let loan of this.data.loans) {
                    let prin = parseFloat(loan.principal_amount);
                    let d = new Date(loan.transaction_date);
                    let hist = [];
                    while (d < today) {
                        let next = new Date(d.getFullYear(), d.getMonth() + 1, 1);
                        if (next > today) next = new Date(today);
                        if (next <= d) break;
                        const ds = d.toISOString().split('T')[0];
                        const h = await this.getHibor(ds);
                        const r = Math.max(0, h - 1);
                        const days = Math.ceil((next - d) / 86400000);
                        const interest = prin * (r / 100) * (days / 365);
                        hist.push({ ds, days, r, amt: interest });
                        prin += interest;
                        d = next;
                    }
                    loan.compBal = prin;
                    loan.totalInt = prin - parseFloat(loan.principal_amount);
                    loan.hist = hist;
                }

                let pool = this.data.repays.reduce((s, x) => s + parseFloat(x.amount), 0);
                this.data.loans.forEach(loan => {
                    if (pool <= 0) { loan.rem = loan.compBal; loan.isDone = false; }
                    else if (pool >= loan.compBal) { pool -= loan.compBal; loan.rem = 0; loan.isDone = true; }
                    else { loan.rem = loan.compBal - pool; pool = 0; loan.isDone = false; }
                });
            },

            async getHibor(ds) {
                if (this.data.hiborCache[ds]) return this.data.hiborCache[ds];
                try {
                    const res = await fetch(`https://api.hkma.gov.hk/public/market-data-and-statistics/monthly-statistical-bulletin/er-ir/hk-interbank-ir-daily?segment=hibor.fixing&date=${ds}`);
                    const j = await res.json();
                    const v = j.result?.records[0]?.ir_1m || 4.0;
                    this.data.hiborCache[ds] = v;
                    this.sb.from('hibor_cache').insert({rate_date: ds, rate_value: v}).then();
                    return v;
                } catch { return 4.0; }
            },

            setMode(m) {
                this.currentMode = m;
                document.getElementById('tab-loan').className = `type-btn ${m==='loan'?'active':''}`;
                document.getElementById('tab-repay').className = `type-btn ${m==='repay'?'active':''}`;
                document.getElementById('in-desc').placeholder = m==='loan' ? 'Áî®ÈÄîÊèèËø∞' : 'ÈÇÑÊ¨æ‰æÜÊ∫ê/ÂÇôË®ª';
                document.getElementById('btn-submit').innerText = m==='loan' ? 'Á¢∫Ë™çÂÄüÊ¨æÂÖ•Â∏≥' : 'Á¢∫Ë™çÈÇÑÊ¨æË®òÈåÑ';
            },

            render() {
                const list = document.getElementById('main-list');
                list.innerHTML = '';
                let tb=0, tp=0, ti=0;

                const allItems = [
                    ...this.data.loans.map(x => ({...x, type: 'loan'})),
                    ...this.data.repays.map(x => ({...x, type: 'repay'}))
                ].sort((a,b) => new Date(b.transaction_date) - new Date(a.transaction_date));

                allItems.forEach(item => {
                    const el = document.createElement('div');
                    const isLoan = item.type === 'loan';
                    el.className = `loan-item ${isLoan ? '' : 'item-repay'} ${item.isDone ? 'settled' : ''}`;
                    
                    if (isLoan) {
                        tb += item.rem;
                        const ratio = item.compBal > 0 ? (item.rem / item.compBal) : 0;
                        tp += parseFloat(item.principal_amount) * ratio;
                        ti += item.totalInt * ratio;

                        el.innerHTML = `
                            <div class="loan-main" onclick="this.parentElement.classList.toggle('expanded')">
                                <div class="loan-info">
                                    <h4 class="privacy-target">${item.description}</h4>
                                    <span class="privacy-target">${item.transaction_date} ¬∑ Êú¨Èáë $${parseFloat(item.principal_amount).toFixed(2)}</span>
                                </div>
                                <div class="loan-amount">
                                    ${item.isDone ? '<span class="settled-tag">Â∑≤Ê∏ÖÈÇÑ</span>' : `
                                        <span class="mono-num privacy-target" style="font-weight:600">$${item.rem.toFixed(2)}</span>
                                        <span class="profit privacy-target">+$${item.totalInt.toFixed(2)}</span>
                                    `}
                                </div>
                            </div>
                            <div class="loan-details">
                                ${item.hist.map(h => `<div style="display:flex;justify-content:space-between;margin-bottom:4px">
                                    <span>${h.ds} (${h.days}Êó• @ ${h.r.toFixed(2)}%)</span>
                                    <span class="privacy-target">+$${h.amt.toFixed(2)}</span>
                                </div>`).join('')}
                            </div>
                        `;
                    } else {
                        el.innerHTML = `
                            <div class="loan-main" onclick="App.showActions(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                                <div class="loan-info">
                                    <h4 style="color:var(--repay-color)">ÈÇÑÊ¨æË®òÈåÑ</h4>
                                    <span class="privacy-target">${item.transaction_date} ¬∑ ${item.description}</span>
                                </div>
                                <div class="loan-amount">
                                    <span class="mono-num privacy-target" style="color:var(--repay-color); font-weight:600">-$${parseFloat(item.amount).toFixed(2)}</span>
                                </div>
                            </div>
                        `;
                    }

                    if (isLoan) {
                        el.oncontextmenu = (e) => { e.preventDefault(); this.showActions(item); };
                    }
                    list.appendChild(el);
                });

                document.getElementById('total-balance').innerText = '$' + tb.toFixed(2);
                document.getElementById('total-principal').innerText = '$' + tp.toFixed(2);
                document.getElementById('total-interest').innerText = '+$' + ti.toFixed(2);
                this.applyPrivacy();
            },

            showActions(item) {
                this.selectedItem = item;
                const amt = item.type === 'loan' ? item.principal_amount : item.amount;
                document.getElementById('selected-info').innerHTML = `<strong>${item.type === 'loan' ? 'ÂÄüÊ¨æ' : 'ÈÇÑÊ¨æ'}</strong><br>${item.transaction_date}<br>${item.description}<br>ÈáëÈ°ç: $${parseFloat(amt).toFixed(2)}`;
                document.getElementById('action-overlay').style.display = 'flex';
                setTimeout(() => document.getElementById('action-sheet').classList.add('show'), 10);
            },

            closeActions() {
                document.getElementById('action-sheet').classList.remove('show');
                setTimeout(() => document.getElementById('action-overlay').style.display = 'none', 300);
            },

            async deleteItem() {
                if (!confirm("Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÁ≠ÜË®òÈåÑÂóéÔºü")) return;
                const table = this.selectedItem.type === 'loan' ? 'loan_records' : 'repayment_records';
                const { error } = await this.sb.from(table).delete().eq('id', this.selectedItem.id);
                if (error) alert(error.message);
                else location.reload();
            },

            async editItem() {
                const oldAmt = this.selectedItem.type === 'loan' ? this.selectedItem.principal_amount : this.selectedItem.amount;
                const newAmt = prompt("‰øÆÊîπÈáëÈ°ç:", parseFloat(oldAmt).toFixed(2));
                if (newAmt === null || isNaN(newAmt)) return;
                
                const newDesc = prompt("‰øÆÊîπÊèèËø∞:", this.selectedItem.description);
                if (newDesc === null) return;

                const table = this.selectedItem.type === 'loan' ? 'loan_records' : 'repayment_records';
                const payload = { description: newDesc };
                if (this.selectedItem.type === 'loan') payload.principal_amount = parseFloat(newAmt).toFixed(2);
                else payload.amount = parseFloat(newAmt).toFixed(2);

                const { error } = await this.sb.from(table).update(payload).eq('id', this.selectedItem.id);
                if (error) alert(error.message);
                else location.reload();
            },

            togglePrivacy() {
                this.isPrivacyMode = !this.isPrivacyMode;
                this.applyPrivacy();
            },

            applyPrivacy() {
                document.querySelectorAll('.privacy-target').forEach(el => {
                    if (this.isPrivacyMode) el.classList.add('privacy-blur');
                    else el.classList.remove('privacy-blur');
                });
                document.getElementById('privacy-toggle').innerText = this.isPrivacyMode ? 'üö´ Ëß£Èô§Èö±Ë∫´' : 'üëÅÔ∏è Èö±Ë∫´Ê®°Âºè';
            },

            async submit() {
                const date = document.getElementById('in-date').value;
                const desc = document.getElementById('in-desc').value;
                const amt = document.getElementById('in-amt').value;
                if (!date || !amt || isNaN(amt)) return alert("Ë´ãÂ°´ÂØ´Ê≠£Á¢∫ÈáëÈ°ç");

                const table = this.currentMode === 'loan' ? 'loan_records' : 'repayment_records';
                const payload = { transaction_date: date, description: desc || 'Êú™ÂàÜÈ°û' };
                const formattedAmt = parseFloat(amt).toFixed(2);

                if (this.currentMode === 'loan') payload.principal_amount = formattedAmt;
                else payload.amount = formattedAmt;

                const { error } = await this.sb.from(table).insert([payload]);
                if (error) alert(error.message);
                else location.reload();
            }
        };

        window.onload = () => {
            document.getElementById('in-date').valueAsDate = new Date();
            App.init();
        };
    </script>
</body>
</html>
