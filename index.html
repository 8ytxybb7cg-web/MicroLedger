    <script>
        // =========================================
        // 1. è¨­å®šèˆ‡åˆå§‹åŒ–
        // =========================================
        const SUPABASE_URL = 'https://myrhatzdypiwwgmmfbuw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_bnnah-2fsCaQnKZDoKNJQw_NuYQVvKi';
        
        let supabase;
        try {
            // åˆå§‹åŒ– Supabase
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            console.log("âœ… Supabase initialized");
        } catch (e) {
            console.error("âŒ Supabase init failed:", e);
            alert("ç³»çµ±éŒ¯èª¤ï¼šSupabase ç„¡æ³•é€£æ¥");
        }

        // =========================================
        // 2. Intro å‹•ç•«æ§åˆ¶å™¨ (ä¿æŒ Part 1 é‚è¼¯)
        // =========================================
                    progress: 0,
            isDataReady: false,
            startTime: null,
            currentIndex: -1,
            minDuration: 2500, // 2.5ç§’å„€å¼æ„Ÿ
            
            els: {
                layer: document.getElementById('intro-layer'),
                bar: document.getElementById('progress-bar'),
                texts: [
                    document.getElementById('text-1'),
                    document.getElementById('text-2'),
                    document.getElementById('text-3'),
                    document.getElementById('text-4')
                ],
                app: document.getElementById('app-container')
            },

                        showText(index) {
                if (this.currentIndex === index) return;
                this.currentIndex = index;

                this.els.texts.forEach((el, i) => {
                    if (i === index) {
                        el.classList.add('active');
                        el.classList.remove('exit');
                    } else if (el.classList.contains('active')) {
                        el.classList.add('exit');
                        el.classList.remove('active');
                    }
                });
            },

            start() {
                console.log("ğŸ¬ Intro Animation Started");
                this.startTime = performance.now();
                this.showText(0);
                
                requestAnimationFrame((t) => this.tick(t));
                AppEngine.init(); // å•Ÿå‹•çœŸå¯¦æ•¸æ“šå¼•æ“
            },

            tick(now) {
                const elapsed = now - this.startTime;

                // 0 -> 70% (1.2s)
                if (this.progress < 70) {
                    this.progress += 0.8; 
                }
                // 70% -> 90% (æ…¢)
                else if (this.progress < 90) {
                    this.progress += 0.2;
                    this.showText(1);
                }
                // 90% åœç•™å€
                else if (this.progress >= 90) {
                    const timeIsEnough = elapsed > this.minDuration;
                    
                    if (this.isDataReady && timeIsEnough) {
                        this.progress += 2.0; // è¡åˆº
                    } else {
                        this.progress = 90;
                        this.showText(2); // "è¨ˆç®—ä¸­ï¼Œå””æ€¥"
                    }
                }

                this.els.bar.style.width = Math.min(this.progress, 100) + '%';

                if (this.progress >= 100) {
                    this.finish();
                } else {
                    requestAnimationFrame((t) => this.tick(t));
                }
            },

            finish() {
                this.showText(3);
                setTimeout(() => {
                    this.els.layer.classList.add('fade-out');
                    this.els.app.classList.add('visible');
                    document.body.style.overflow = 'auto'; // è§£é–æ»¾å‹•
                }, 500);
            }
        };

        // =========================================
        // 3. æ•¸æ“šèˆ‡è¨ˆç®—å¼•æ“ (AppEngine - Real Logic)
        // =========================================
        const AppEngine = {
            data: {
                loans: [],
                summary: { totalPrincipal: 0, totalInterest: 0, totalBalance: 0 }
            },
            isPrivacyMode: false,

            // HKMA API åŸºç¤é…ç½®
            hkmaBaseUrl: 'https://api.hkma.gov.hk/public/market-data-and-statistics/daily-monetary-statistics/daily-figures-interbank-liquidity',

            async init() {
                console.log("ğŸ’¾ Fetching Data from Supabase...");
                try {
                    // A. æŠ“å–æ‰€æœ‰ç´€éŒ„
                    const { data: loans, error } = await supabase
                        .from('loan_records')
                        .select('*')
                        .order('transaction_date', { ascending: true });

                    if (error) throw error;
                    this.data.loans = loans || [];

                    // B. åŸ·è¡Œåˆ©æ»¾åˆ©è¨ˆç®— (Real Math)
                    await this.processAllLoans();

                    // C. è¨ˆç®—ç¸½çµ
                    this.calculateSummary();

                    // D. æ¸²æŸ“ä»‹é¢
                    this.renderUI();

                    console.log("âœ… Data Ready & Calculated!");
                    Intro.isDataReady = true; // é€šçŸ¥ Intro

                                } catch (err) {
                    console.error("Engine Error (Demo Mode):", err);
                    // å³ä½¿ API å¤±æ•—ï¼Œä¹Ÿå…è¨±å‹•ç•«å®Œæˆä¸¦é€²å…¥ä»‹é¢
                    Intro.isDataReady = true;
                }
            },

            // --- æ ¸å¿ƒé‚è¼¯ï¼šé€ç­†è¨ˆç®—è¤‡åˆ© ---
            async processAllLoans() {
                const today = new Date();

                // ä¸¦è¡Œè™•ç†æ‰€æœ‰è²¸æ¬¾è¨ˆç®— (Promise.all)
                const processed = await Promise.all(this.data.loans.map(async (loan) => {
                    let currentPrincipal = parseFloat(loan.principal_amount);
                    let currentDate = new Date(loan.transaction_date);
                    let history = []; // ç”¨æ–¼ UI å±•ç¤ºè¨ˆç®—è·¯å¾‘

                    // è¿´åœˆï¼šç›´åˆ°æ—¥æœŸè¿½ä¸Šä»Šå¤©
                    while (currentDate < today) {
                        // 1. ç¢ºå®šä¸‹å€‹çµç®—æ—¥ (ä¸‹æœˆ 1 è™Ÿ)
                        let nextDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
                        if (nextDate > today) nextDate = new Date(today); // å¦‚æœä¸‹æœˆ1è™Ÿé‚„æ²’åˆ°ï¼Œå°±ç®—åˆ°ä»Šå¤©
                        if (nextDate <= currentDate) break;

                        // 2. æŠ“å–è©²æœŸåˆ©ç‡ (HIBOR - 1%)
                        // è¦å‰‡ï¼šç”¨ currentDate (èµ·ç®—æ—¥) çš„ HIBOR
                        const dateStr = currentDate.toISOString().split('T')[0];
                        const hibor = await this.getHiborRate(dateStr);
                        
                        // HIBOR - 1% (æœ€å°‘ç‚º0)
                        const effectiveRate = Math.max(0, hibor - 1);

                        // 3. è¨ˆç®—å¤©æ•¸èˆ‡åˆ©æ¯
                        const timeDiff = nextDate - currentDate;
                        const days = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                        
                        // åˆ©æ¯ = æœ¬é‡‘ * (åˆ©ç‡/100) * (å¤©æ•¸/365)
                        const interest = currentPrincipal * (effectiveRate / 100) * (days / 365);

                        history.push({
                            start: dateStr,
                            end: nextDate.toISOString().split('T')[0],
                            hibor: hibor,
                            rate: effectiveRate,
                            days: days,
                            interest: interest
                        });

                        // 4. æ»¾å­˜
                        currentPrincipal += interest;
                        currentDate = nextDate;
                    }

                    // å°‡çµæœæ›è¼‰å›ç‰©ä»¶
                    loan.calc = {
                        currentBalance: currentPrincipal,
                        totalInterest: currentPrincipal - parseFloat(loan.principal_amount),
                        history: history,
                        finalRate: history.length > 0 ? history[history.length - 1].rate : 0
                    };
                    return loan;
                }));
                this.data.loans = processed;
            },

            // --- æ™ºèƒ½åˆ©ç‡æŠ“å– (Cache -> API) ---
            async getHiborRate(dateStr) {
                // 1. æŸ¥ Supabase Cache
                const { data: cache } = await supabase
                    .from('hibor_cache')
                    .select('rate_value')
                    .eq('rate_date', dateStr)
                    .single();

                if (cache) return cache.rate_value;

                // 2. æŸ¥ HKMA API
                const rate = await this.fetchFromHKMA(dateStr);
                
                // 3. å¯«å…¥ Cache (å¦‚æœæŠ“åˆ°çš„è©±)
                if (rate !== null) {
                    supabase.from('hibor_cache').insert([{ rate_date: dateStr, rate_value: rate }]).then();
                    return rate;
                }

                // 4. Fallback: é€±æœ«/å‡æœŸæŠ“ä¸åˆ°ï¼Œæš«ç”¨ 4.0% (æˆ–å¯å¯«é‚è¼¯å¾€å‰æ‰¾)
                return 4.0; 
            },

            async fetchFromHKMA(dateStr) {
                const url = `${this.hkmaBaseUrl}?segment=hibor&date=${dateStr}`;
                try {
                    const res = await fetch(url);
                    const json = await res.json();
                    if (json.header.success && json.result.records.length > 0) {
                        // å˜—è©¦è®€å– ir_1m (1å€‹æœˆ HIBOR)
                        const rec = json.result.records[0];
                        // HKMA æ¬„ä½å¯èƒ½æœ‰è®Šï¼Œé€™è£¡åšå®¹éŒ¯
                        return rec.ir_1m || rec.ir_1m_fixing || null;
                    }
                } catch (e) {
                    console.warn(`HKMA API Fail [${dateStr}]:`, e);
                }
                return null;
            },

            calculateSummary() {
                let p = 0, bal = 0;
                this.data.loans.forEach(l => {
                    p += parseFloat(l.principal_amount);
                    bal += l.calc.currentBalance;
                });
                this.data.summary = {
                    totalPrincipal: p,
                    totalBalance: bal,
                    totalInterest: bal - p
                };
            },

            // --- UI æ¸²æŸ“èˆ‡äº’å‹• ---
            renderUI() {
                const s = this.data.summary;
                
                // æ›´æ–°é ‚éƒ¨æ•¸å­—
                this.updateNum('total-balance', s.totalBalance, true);
                this.updateNum('total-principal', s.totalPrincipal);
                this.updateNum('total-interest', s.totalInterest, true, true);

                // æ›´æ–°åˆ—è¡¨
                const listEl = document.getElementById('loan-list');
                listEl.innerHTML = '';

                this.data.loans.forEach(loan => {
                    const el = document.createElement('div');
                    el.className = 'glass-card loan-item';
                    el.onclick = () => el.classList.toggle('expanded'); // é»æ“Šå±•é–‹
                    
                    // æ§‹å»ºè©³ç´°æ­·å² HTML
                    const historyHtml = loan.calc.history.map(h => `
                        <div class="detail-row">
                            <span>${h.start} (${h.days}æ—¥ @ ${h.rate.toFixed(2)}%)</span>
                            <span>+$${h.interest.toFixed(2)}</span>
                        </div>
                    `).join('');

                    el.innerHTML = `
                        <div class="loan-main">
                            <div class="loan-info">
                                <h4>${loan.description}</h4>
                                <span>${loan.transaction_date} Â· æœ¬é‡‘ $${parseFloat(loan.principal_amount).toLocaleString()}</span>
                            </div>
                            <div class="loan-amount">
                                <span class="mono-num current privacy-target">$${loan.calc.currentBalance.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
                                <span class="mono-num original">è³º $${loan.calc.totalInterest.toFixed(2)}</span>
                            </div>
                        </div>
                        <div class="loan-details">
                            <div style="margin-bottom:8px; font-weight:600;">è¨ˆæ¯è©³æƒ… (HIBOR-1%)</div>
                            ${historyHtml}
                        </div>
                    `;
                    listEl.appendChild(el);
                });
                
                // é‡æ–°æ‡‰ç”¨éš±ç§æ¨¡å¼
                this.applyPrivacy();
            },

            updateNum(id, val, isCurrency = false, isPlus = false) {
                const el = document.getElementById(id);
                let text = val.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
                if (isCurrency) text = '$' + text;
                if (isPlus && val > 0) text = '+' + text;
                el.innerText = text;
                // åŠ å…¥ privacy class
                if (!el.classList.contains('privacy-target')) el.classList.add('privacy-target');
            },

            // éš±èº«æ¨¡å¼é‚è¼¯
            togglePrivacy() {
                this.isPrivacyMode = !this.isPrivacyMode;
                this.applyPrivacy();
            },

            applyPrivacy() {
                const targets = document.querySelectorAll('.privacy-target');
                targets.forEach(el => {
                    if (this.isPrivacyMode) el.classList.add('privacy-blur');
                    else el.classList.remove('privacy-blur');
                });
                document.getElementById('privacy-toggle').innerText = this.isPrivacyMode ? 'ğŸš« è§£é™¤éš±èº«' : 'ğŸ‘ï¸ éš±èº«æ¨¡å¼';
            },

            // æ–°å¢è¨˜éŒ„ (ç°¡æ˜“ç‰ˆ)
            async addRecord() {
                const date = document.getElementById('input-date').value;
                const desc = document.getElementById('input-desc').value;
                const amount = document.getElementById('input-amount').value;

                if (!date || !desc || !amount) return alert("è«‹å¡«å¯«æ‰€æœ‰æ¬„ä½");

                const { error } = await supabase.from('loan_records').insert([{
                    transaction_date: date,
                    description: desc,
                    principal_amount: amount,
                    category: 'manual'
                }]);
