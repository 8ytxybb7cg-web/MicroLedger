<!DOCTYPE html>

    <style>
        :root {

            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-color: #0A84FF;

        body {
            margin: 0; background: var(--bg-color); color: white;
            font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden;
        }

        .mono-num { font-family: 'JetBrains Mono', monospace; }

        /* èƒŒæ™¯æµå…‰ */
        .ambient-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 30%, #1a1a2e 0%, #000000 80%);
            z-index: -1;
        }

        /* Intro è¼‰å…¥å±¤ */
        #intro-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(5, 5, 5, 0.95); z-index: 9999; transition: opacity 0.8s ease;
        }
        .intro-content { width: 80%; max-width: 300px; text-align: center; }
        .app-title { font-size: 24px; font-weight: 600; letter-spacing: 4px; margin-bottom: 50px; text-transform: uppercase; }
        
        .status-text-container { height: 30px; margin-bottom: 15px; position: relative; }
        .status-text {
            font-size: 14px; color: var(--text-secondary); position: absolute;
            width: 100%; left: 0; opacity: 0; transform: translateY(10px); transition: all 0.5s ease;
        }
        .status-text.active { opacity: 1; transform: translateY(0); }
        .status-text.exit { opacity: 0; transform: translateY(-10px); }

        .progress-track { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: var(--success-color); transition: width 0.1s linear; }

        /* ä¸»å®¹å™¨ */
        #app-container {
            opacity: 0; transform: scale(0.98); transition: 0.8s;
            padding: 20px; max-width: 600px; margin: 0 auto;
            height: 100vh; overflow-y: auto; box-sizing: border-box; padding-bottom: 100px;
        }
        #app-container.visible { opacity: 1; transform: scale(1); }

        /* Header */
        .header { text-align: center; margin-bottom: 30px; padding-top: 20px; }
        #total-balance { font-size: 42px; font-weight: 700; margin: 0; }
        .header p { color: var(--text-secondary); font-size: 13px; margin-top: 8px; }

        /* éš±èº«æ¨¡å¼æŒ‰éˆ• */
        #privacy-toggle {
            background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border);
            color: white; padding: 6px 14px; border-radius: 20px; font-size: 12px;
            margin-top: 15px; cursor: pointer;
        }
        .privacy-blur { filter: blur(10px); pointer-events: none; user-select: none; opacity: 0.3; }

        /* çµ±è¨ˆå¡ç‰‡ */
        .glass-card {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg); padding: 18px; margin-bottom: 15px;
        }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .stat-card label { display: block; font-size: 11px; color: var(--text-secondary); margin-bottom: 4px; }
        .stat-card span { font-size: 18px; font-weight: 600; }

        /* åˆ—è¡¨é …ç›® */
        #loan-list { margin-top: 20px; }
        .loan-item { cursor: pointer; transition: background 0.2s; position: relative; margin-bottom: 12px; }
        .loan-item.settled { opacity: 0.4; }
        .loan-main { display: flex; justify-content: space-between; align-items: flex-start; }
        .loan-info h4 { margin: 0 0 4px 0; font-size: 15px; font-weight: 500; }
        .loan-info span { font-size: 12px; color: var(--text-secondary); }
        .loan-amount { text-align: right; }
        .loan-amount .current { display: block; font-weight: 600; font-size: 15px; }
        .loan-amount .profit { font-size: 11px; color: var(--success-color); }
        .loan-amount .settled-tag { font-size: 10px; color: var(--text-secondary); border: 1px solid var(--glass-border); padding: 2px 6px; border-radius: 4px; }

        /* å±•é–‹ç´°ç¯€ */
        .loan-details {
            max-height: 0; overflow: hidden; transition: max-height 0.4s cubic-bezier(0, 1, 0, 1);
            font-size: 12px; color: var(--text-secondary);
        }
        .loan-item.expanded .loan-details { max-height: 1000px; margin-top: 15px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.05); }
        .detail-row { display: flex; justify-content: space-between; margin-bottom: 6px; font-family: 'JetBrains Mono', monospace; }

        /* è¡¨å–® */
        .entry-section h3 { margin: 0 0 15px 0; font-size: 15px; display: flex; justify-content: space-between; }
        .type-switcher { display: flex; gap: 10px; }
        .type-btn { font-size: 12px; padding: 4px 10px; border-radius: 4px; border: 1px solid var(--glass-border); cursor: pointer; color: var(--text-secondary); }
        .type-btn.active { border-color: white; color: white; background: rgba(255,255,255,0.1); }
        .entry-form { display: flex; flex-direction: column; gap: 10px; }
        .entry-form input {
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            padding: 12px; border-radius: var(--radius-md); color: white; font-family: inherit;
        }
        .entry-form button {
            background: white; color: black; border: none; padding: 12px;
            border-radius: var(--radius-md); font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .entry-form button.repay-mode { background: var(--repay-color); color: white; }
    </style>
</head>
<body>

    <div class="ambient-bg"></div>

    <div id="intro-layer">
        <div class="intro-content">
            <div class="app-title">å°æ•¸ç°¿</div>
            <div class="status-text-container">
                <div class="status-text" id="text-1">æ•´ç†æ¯ä¸€ç­†å°æ•¸ä¸­</div>
                <div class="status-text" id="text-2">æ­£åœ¨åˆ†æé‚„æ¬¾è¨˜éŒ„</div>
                <div class="status-text" id="text-3">è¨ˆç®— HIBOR æ»¾å­˜ï¼Œå””æ€¥</div>
                <div class="status-text" id="text-4">æº–å‚™å°±ç·’</div>
            </div>
            <div class="progress-track">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
    </div>

    <div id="app-container">
        <header class="header">
            <h2 class="mono-num privacy-target" id="total-balance">$0.00</h2>
            <p class="privacy-target">ç•¶å‰ç¸½çµæ¬  (HIBOR - 1% æ»¾å­˜)</p>
            <button id="privacy-toggle" onclick="App.togglePrivacy()">ğŸ‘ï¸ éš±èº«æ¨¡å¼</button>
        </header>

        <div class="stats-grid">
            <div class="glass-card stat-card">
                <label>åŸå§‹æœ¬é‡‘</label>
                <span class="mono-num privacy-target" id="total-principal">$0.00</span>
            </div>
            <div class="glass-card stat-card">
                <label>ç´¯è¨ˆç”¢ç”Ÿåˆ©æ¯</label>
                <span class="mono-num privacy-target" id="total-interest" style="color: var(--success-color)">+$0.00</span>
            </div>
        </div>

        <section class="glass-card entry-section">
            <h3>
                <span>æ–°å¢é …ç›®</span>
                <div class="type-switcher">
                    <div class="type-btn active" id="mode-loan" onclick="App.setMode('loan')">å€Ÿæ¬¾</div>
                    <div class="type-btn" id="mode-repay" onclick="App.setMode('repay')">é‚„æ¬¾</div>
                </div>
            </h3>
            <div class="entry-form">
                <input type="date" id="in-date">
                <input type="text" id="in-desc" placeholder="ç”¨é€” (å¦‚ï¼šè»Šè²»)">
                <input type="number" id="in-amt" placeholder="é‡‘é¡ (HKD)" step="0.01">
                <button id="submit-btn" onclick="App.submit()">ç¢ºèªè¨˜éŒ„</button>
            </div>
        </section>

        <div id="loan-list"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://myrhatzdypiwwgmmfbuw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_bnnah-2fsCaQnKZDoKNJQw_NuYQVvKi';

        const App = {
            sb: null,
            isPrivacyMode: false,
            isDataReady: false,
            currentMode: 'loan', // loan or repay
            progress: 0,
            startTime: null,
            data: { loans: [], repays: [], hiborCache: {} },

            async init() {
                this.sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                await this.sb.auth.signInAnonymously();
                this.startIntro();

                try {
                    const [loanRes, repayRes, cacheRes] = await Promise.all([
                        this.sb.from('loan_records').select('*').order('transaction_date', { ascending: true }),
                        this.sb.from('repayment_records').select('*').order('transaction_date', { ascending: true }),
                        this.sb.from('hibor_cache').select('*')
                    ]);

                    cacheRes.data?.forEach(r => this.data.hiborCache[r.rate_date] = r.rate_value);
                    this.data.loans = loanRes.data || [];
                    this.data.repays = repayRes.data || [];

                    await this.processCalculation();
                    this.isDataReady = true;
                } catch (e) {
                    console.error(e);
                }
            },

            startIntro() {
                this.startTime = performance.now();
                const tick = (now) => {
                    const elapsed = now - this.startTime;
                    if (this.progress < 70) this.progress += 0.8;
                    else if (this.progress < 90) this.progress += 0.2;
                    else if (this.isDataReady && elapsed > 2500) this.progress += 2;

                    this.updateStatusText(this.progress < 30 ? 0 : this.progress < 60 ? 1 : this.progress < 90 ? 2 : 3);
                    document.getElementById('progress-bar').style.width = Math.min(this.progress, 100) + '%';

                    if (this.progress >= 100) setTimeout(() => this.showApp(), 500);
                    else requestAnimationFrame(tick);
                };
                requestAnimationFrame(tick);
            },

            updateStatusText(index) {
                for(let i=1; i<=4; i++) {
                    const el = document.getElementById(`text-${i}`);
                    el.className = `status-text ${i===index+1 ? 'active' : (el.classList.contains('active') ? 'exit' : '')}`;
                }
            },

            showApp() {
                document.getElementById('intro-layer').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('intro-layer').remove();
                    document.getElementById('app-container').classList.add('visible');
                    document.body.style.overflow = 'auto';
                    this.render();
                }, 800);
            },

            async processCalculation() {
                const today = new Date();
                
                // 1. è¨ˆç®—æ¯ä¸€ç­†è²¸æ¬¾çš„æ»¾å­˜åˆ©æ¯
                for (let loan of this.data.loans) {
                    let principal = parseFloat(loan.principal_amount);
                    let curDate = new Date(loan.transaction_date);
                    let history = [];

                    while (curDate < today) {
                        let nextDate = new Date(curDate.getFullYear(), curDate.getMonth() + 1, 1);
                        if (nextDate > today) nextDate = new Date(today);
                        if (nextDate <= curDate) break;

                        const dateStr = curDate.toISOString().split('T')[0];
                        const hibor = await this.getHibor(dateStr);
                        const rate = Math.max(0, hibor - 1);
                        const days = Math.ceil((nextDate - curDate) / (1000 * 60 * 60 * 24));
                        const interest = principal * (rate / 100) * (days / 365);

                        history.push({ d: dateStr, days, rate, amt: interest });
                        principal += interest;
                        curDate = nextDate;
                    }
                    loan.computedBalance = principal;
                    loan.totalInterest = principal - parseFloat(loan.principal_amount);
                    loan.history = history;
                }

                // 2. FIFO é‚„æ¬¾æŠµéŠ·é‚è¼¯
                let totalRepaidPool = this.data.repays.reduce((sum, r) => sum + parseFloat(r.amount), 0);
                this.data.totalRepaid = totalRepaidPool;

                for (let loan of this.data.loans) {
                    if (totalRepaidPool <= 0) {
                        loan.finalBalance = loan.computedBalance;
                        loan.isSettled = false;
                    } else if (totalRepaidPool >= loan.computedBalance) {
                        totalRepaidPool -= loan.computedBalance;
                        loan.finalBalance = 0;
                        loan.isSettled = true;
                    } else {
                        loan.finalBalance = loan.computedBalance - totalRepaidPool;
                        totalRepaidPool = 0;
                        loan.isSettled = false;
                    }
                }
            },

            async getHibor(dateStr) {
                if (this.data.hiborCache[dateStr]) return this.data.hiborCache[dateStr];
                try {
                    const res = await fetch(`https://api.hkma.gov.hk/public/market-data-and-statistics/monthly-statistical-bulletin/er-ir/hk-interbank-ir-daily?segment=hibor.fixing&date=${dateStr}`);
                    const json = await res.json();
                    const val = json.result?.records[0]?.ir_1m || 4.0;
                    this.data.hiborCache[dateStr] = val;
                    this.sb.from('hibor_cache').insert({rate_date: dateStr, rate_value: val}).then();
                    return val;
                } catch(e) { return 4.0; }
            },

            setMode(mode) {
                this.currentMode = mode;
                document.getElementById('mode-loan').className = `type-btn ${mode==='loan'?'active':''}`;
                document.getElementById('mode-repay').className = `type-btn ${mode==='repay'?'active':''}`;
                document.getElementById('in-desc').placeholder = mode==='loan' ? "ç”¨é€” (å¦‚ï¼šè»Šè²»)" : "é‚„æ¬¾å‚™è¨»";
                const btn = document.getElementById('submit-btn');
                btn.innerText = mode==='loan' ? "ç¢ºèªè¨˜éŒ„" : "ç¢ºèªé‚„æ¬¾";
                btn.className = mode==='repay' ? 'repay-mode' : '';
            },

            render() {
                const list = document.getElementById('loan-list');
                list.innerHTML = '';
                let tBal = 0, tPrin = 0, tInt = 0;

                this.data.loans.forEach(loan => {
                    tBal += loan.finalBalance;
                    if (!loan.isSettled) {
                        // ç²—ç•¥ä¼°ç®—æœªå„Ÿé‚„æœ¬é‡‘/åˆ©æ¯æ¯”ä¾‹
                        const ratio = loan.finalBalance / loan.computedBalance;
                        tPrin += parseFloat(loan.principal_amount) * ratio;
                        tInt += loan.totalInterest * ratio;
                    }

                    const el = document.createElement('div');
                    el.className = `glass-card loan-item ${loan.isSettled ? 'settled' : ''}`;
                    el.onclick = () => el.classList.toggle('expanded');
                    
                    const historyHtml = loan.history.map(h => `
                        <div class="detail-row">
                            <span>${h.d} (${h.days}æ—¥ @ ${h.rate.toFixed(2)}%)</span>
                            <span class="privacy-target">+$${h.amt.toFixed(2)}</span>
                        </div>
                    `).join('');

                    el.innerHTML = `
                        <div class="loan-main">
                            <div class="loan-info">
                                <h4 class="privacy-target">${loan.description}</h4>
                                <span>${loan.transaction_date} Â· æœ¬é‡‘ $${parseFloat(loan.principal_amount).toFixed(2)}</span>
                            </div>
                            <div class="loan-amount">
                                ${loan.isSettled ? '<span class="settled-tag">å·²æ¸…é‚„</span>' : `
                                    <span class="mono-num current privacy-target">$${loan.finalBalance.toFixed(2)}</span>
                                    <span class="profit privacy-target">+$${loan.totalInterest.toFixed(2)}</span>
                                `}
                            </div>
                        </div>
                        <div class="loan-details">
                            <div style="margin-bottom:8px; font-weight:600;">è¨ˆæ¯è©³æƒ… (HIBOR-1%)</div>
                            ${historyHtml || '<div style="opacity:0.5">ç•¶æ—¥æ¸…é‚„</div>'}
                        </div>
                    `;
                    list.appendChild(el);
                });

                document.getElementById('total-balance').innerText = '$' + tBal.toLocaleString(undefined, {minimumFractionDigits: 2});
                document.getElementById('total-principal').innerText = '$' + tPrin.toLocaleString(undefined, {minimumFractionDigits: 2});
                document.getElementById('total-interest').innerText = '+$' + tInt.toLocaleString(undefined, {minimumFractionDigits: 2});
                this.applyPrivacy();
            },

            togglePrivacy() {
                this.isPrivacyMode = !this.isPrivacyMode;
                this.applyPrivacy();
            },

            applyPrivacy() {
                const targets = document.querySelectorAll('.privacy-target');
                targets.forEach(el => {
                    if (this.isPrivacyMode) el.classList.add('privacy-blur');
                    else el.classList.remove('privacy-blur');
                });
                document.getElementById('privacy-toggle').innerText = this.isPrivacyMode ? 'ğŸš« è§£é™¤éš±èº«' : 'ğŸ‘ï¸ éš±èº«æ¨¡å¼';
            },

            async submit() {
                const date = document.getElementById('in-date').value;
                const desc = document.getElementById('in-desc').value;
                const amt = document.getElementById('in-amt').value;
                if (!date || !amt) return alert("è«‹å¡«å¯«æ—¥æœŸèˆ‡é‡‘é¡");

                const table = this.currentMode === 'loan' ? 'loan_records' : 'repayment_records';
                const payload = { transaction_date: date, description: desc || 'æœªåˆ†é¡' };
                if (this.currentMode === 'loan') payload.principal_amount = amt;
                else payload.amount = amt;

                const { error } = await this.sb.from(table).insert([payload]);
                if (error) alert(error.message);
                else location.reload();
            }
        };

        window.onload = () => {
            document.getElementById('in-date').valueAsDate = new Date();
            App.init();
        };
    </script>
</body>
