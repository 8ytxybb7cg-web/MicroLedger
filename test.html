<!DOCTYPE html>
<html lang="zh-HK">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-color: #050505;
            --success-color: #30D158;
            --danger-color: #FF453A;
            --accent-color: #0A84FF;
            --text-secondary: rgba(255, 255, 255, 0.6);

        body {

        /* Intro å±¤ */
        #intro-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(5, 5, 5, 0.85);

        .intro-content { width: 80%; max-width: 300px; text-align: center; }
        .app-title { font-size: 24px; font-weight: 600; letter-spacing: 4px; margin-bottom: 40px; text-transform: uppercase; }

        .status-text { font-size: 13px; color: var(--text-secondary); margin-bottom: 15px; height: 20px; transition: opacity 0.5s; }
        .progress-track { width: 100%; height: 3px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: var(--success-color); transition: width 0.2s linear; }
        
        /* éŒ¯èª¤é‡è©¦æŒ‰éˆ• */
        #retry-btn {
            display: none; margin-top: 20px; padding: 10px 20px;
            background: var(--danger-color); color: white; border: none; border-radius: 20px;
            cursor: pointer; font-size: 14px;
        }

        /* ä¸»ä»‹é¢ */
        #app-container {
            opacity: 0; transform: scale(0.98);
            transition: opacity 0.8s ease, transform 0.8s ease;
            padding: 20px; max-width: 600px; margin: 0 auto;
            padding-top: 40px; padding-bottom: 120px;
            height: 100vh; overflow-y: auto; box-sizing: border-box;

        .header { text-align: center; margin-bottom: 30px; }

        #privacy-toggle {

            color: var(--text-secondary); padding: 6px 14px; border-radius: 20px;
            font-size: 12px; margin-top: 15px; cursor: pointer; transition: 0.3s;
        }
        #privacy-toggle:hover { background: rgba(255,255,255,0.15); color: white; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .glass-card {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg); padding: 16px;
        }
        .stat-card label { display: block; font-size: 11px; color: var(--text-secondary); margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-card span { font-size: 18px; font-weight: 600; display: block; }
        
        .entry-section h3 { margin: 0 0 15px 0; font-size: 15px; font-weight: 500; }
        .entry-form { display: flex; flex-direction: column; gap: 10px; }
        .form-row { display: flex; gap: 10px; }
        .entry-form input, .entry-form select {
            background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border);
            padding: 12px; border-radius: var(--radius-md); color: white;
            outline: none; font-family: inherit; font-size: 14px; width: 100%; box-sizing: border-box;
        }
        .entry-form button {
            background: white; color: black; border: none; padding: 12px;
            border-radius: var(--radius-md); font-weight: 600; cursor: pointer; margin-top: 5px;
        }

        .list-header { font-size: 13px; color: var(--text-secondary); margin-bottom: 10px; padding-left: 5px; margin-top: 30px; display: flex; justify-content: space-between; }
        .loan-item { margin-bottom: 10px; transition: all 0.3s ease; position: relative; overflow: hidden; }
        
        .loan-item.settled { opacity: 0.5; order: 99; filter: grayscale(0.8); }
        .loan-item.settled .loan-amount .current { text-decoration: line-through; color: var(--text-secondary); }
        .loan-item.settled::after {
            content: "SETTLED"; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-10deg);
            border: 2px solid rgba(255,255,255,0.3); padding: 5px 10px;
            font-size: 20px; font-weight: 700; color: rgba(255,255,255,0.3);
            pointer-events: none;
        }

        .loan-main { display: flex; justify-content: space-between; align-items: flex-start; cursor: pointer; }
        .loan-info h4 { margin: 0; font-size: 15px; font-weight: 500; color: white; }
        .loan-info span { font-size: 12px; color: var(--text-secondary); display: block; margin-top: 4px; }
        
        .loan-amount { text-align: right; }
        .loan-amount .current { display: block; font-weight: 600; font-size: 15px; margin-bottom: 4px; }
        .loan-amount .interest-badge { font-size: 11px; color: var(--success-color); background: rgba(48, 209, 88, 0.1); padding: 2px 6px; border-radius: 4px; }
        
        .loan-details {
            max-height: 0; overflow: hidden; transition: max-height 0.3s ease;
            font-size: 12px; color: var(--text-secondary);
            border-top: 1px solid rgba(255,255,255,0.05); margin-top: 0;
        }
        .loan-item.expanded .loan-details { max-height: 300px; margin-top: 12px; padding-top: 12px; }
        .detail-row { display: flex; justify-content: space-between; margin-bottom: 4px; }

        /* éš±èº«æ¨¡å¼ç‰¹æ•ˆ */
        body.privacy-active .privacy-target { filter: blur(6px); opacity: 0.5; user-select: none; transition: filter 0.3s ease; }
        body.privacy-active .header-desc span { display: none; }
        body.privacy-active .header-desc::after { content: "****"; opacity: 0.5; }

    </style>
</head>
<body>

    <div class="ambient-bg"></div>

    <div id="intro-layer">
        <div class="intro-content">
            <div class="app-title">å°æ•¸ç°¿</div>
            <div class="status-text" id="status-text">åˆå§‹åŒ–ç³»çµ±...</div>
            <div class="progress-track">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <button id="retry-btn" onclick="location.reload()">é‡æ–°æ•´ç†</button>

    </div>

    <div id="app-container">
        <header class="header">
            <h2 class="mono-num privacy-target" id="total-balance">$0.00</h2>
            <p class="header-desc">
                ç•¶å‰ç¸½çµæ¬  <span class="privacy-sensitive">(HIBOR - 1% æ»¾å­˜)</span>
            </p>
            <button id="privacy-toggle" onclick="App.togglePrivacy()">ğŸ‘ï¸ éš±èº«æ¨¡å¼</button>
        </header>

        <div class="stats-grid">
            <div class="glass-card stat-card">
                <label>å°šæ¬ æœ¬é‡‘ (ä¼°ç®—)</label>
                <span class="mono-num privacy-target" id="total-principal">$0.00</span>
            </div>
            <div class="glass-card stat-card">
                <label>ç¸½åˆ©æ¯ç´¯è¨ˆ</label>
                <span class="mono-num privacy-target" style="color: var(--success-color)" id="total-interest">+$0.00</span>
            </div>
        </div>

        <section class="glass-card entry-section">
            <h3>æ–°å¢è¨˜éŒ„</h3>
            <div class="entry-form">
                <div class="form-row">
                    <select id="input-type" onchange="App.toggleInputStyle()">
                        <option value="loan">ğŸ“¥ å€Ÿå…¥ (Loan)</option>
                        <option value="repay">ğŸ“¤ é‚„æ¬¾ (Repay)</option>
                    </select>
                    <input type="date" id="input-date">
                </div>
                <input type="text" id="input-desc" placeholder="ç”¨é€” / å‚™è¨»">
                <input type="number" id="input-amount" placeholder="é‡‘é¡ (HKD)" step="0.01">
                <button onclick="App.addRecord()">ç¢ºèªè¨˜éŒ„</button>
            </div>
        </section>

        <div class="list-header">
            <span>æ¬ æ¬¾æ˜ç´° (ç”±èˆŠè‡³æ–°)</span>
            <span id="repayment-pool-display" style="color: var(--accent-color)"></span>
        </div>
        <section id="loan-list"></section>
    </div>

    <script>
        // =========================================
        // 1. è¨­å®šèˆ‡å·¥å…·
        // =========================================
        const SUPABASE_URL = 'https://myrhatzdypiwwgmmfbuw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_bnnah-2fsCaQnKZDoKNJQw_NuYQVvKi';
        
        // å…¨å±€è®Šæ•¸
        let supabase = null;

        // =========================================
        // 2. æ‡‰ç”¨ç¨‹å¼æ ¸å¿ƒ (App)
        // =========================================
        const App = {
            data: {
                loans: [],
                repayments: [],
                totalRepaymentPool: 0
            },
            isPrivacy: false,
            hkmaCache: {},

            async init() {
                this.updateStatus("æª¢æŸ¥ç’°å¢ƒ...", 10);

                // 1. æª¢æŸ¥ Supabase æ˜¯å¦è¼‰å…¥
                if (typeof window.supabase === 'undefined') {
                    this.showError("è¼‰å…¥å¤±æ•—ï¼šç„¡æ³•é€£æ¥ Supabase å‡½å¼åº«");
                    return;
                }

                // 2. åˆå§‹åŒ–å®¢æˆ¶ç«¯
                try {
                    const { createClient } = window.supabase;
                    supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
                    this.updateStatus("é€£æ¥è³‡æ–™åº«...", 30);
                    
                    // åŒ¿åç™»å…¥
                    await supabase.auth.signInAnonymously();
                } catch (e) {
                    this.showError("åˆå§‹åŒ–éŒ¯èª¤: " + e.message);
                    return;
                }

                // 3. æŠ“å–è³‡æ–™ (å®¹éŒ¯æ¨¡å¼)
                this.updateStatus("åŒæ­¥äº¤æ˜“è¨˜éŒ„...", 50);
                try {
                    // ä¸¦è¡ŒæŠ“å–ï¼Œä½†åˆ†é–‹è™•ç†éŒ¯èª¤
                    const loansPromise = supabase.from('loan_records').select('*').order('transaction_date', { ascending: true });
                    const repaysPromise = supabase.from('repayment_records').select('*').order('transaction_date', { ascending: true });

                    const [loansRes, repaysRes] = await Promise.all([loansPromise, repaysPromise]);

                    if (loansRes.error) {
                        console.error("Loans Error:", loansRes.error);
                        throw new Error("ç„¡æ³•è®€å–å€Ÿæ¬¾è¨˜éŒ„");
                    }
                    this.data.loans = loansRes.data || [];

                    // å®¹éŒ¯ï¼šå¦‚æœé‚„æ¬¾è¡¨ä¸å­˜åœ¨ï¼Œå‰‡è¦–ç‚ºç©ºé™£åˆ—ï¼Œä¸è¦å´©æ½°
                    if (repaysRes.error) {
                        console.warn("Repayment table missing or error:", repaysRes.error);
                        this.data.repayments = []; 
                    } else {
                        this.data.repayments = repaysRes.data || [];
                    }

                    // 4. è¨ˆç®—
                    this.updateStatus("è¨ˆç®—è¤‡åˆ©èˆ‡ HIBOR...", 70);
                    await this.calculateAll();

                    // 5. å®Œæˆ
                    this.updateStatus("æº–å‚™å°±ç·’", 100);
                    setTimeout(() => {
                        document.getElementById('intro-layer').classList.add('fade-out');
                        document.getElementById('app-container').classList.add('visible');
                        document.body.style.overflow = 'auto';
                        this.renderUI();
                    }, 500);

                } catch (e) {
                    this.showError("ç³»çµ±éŒ¯èª¤: " + e.message);
                    console.error(e);
                }
            },

            updateStatus(text, percent) {
                document.getElementById('status-text').innerText = text;
                document.getElementById('progress-bar').style.width = percent + '%';
            },

            showError(msg) {
                document.getElementById('status-text').innerText = "âš ï¸ " + msg;
                document.getElementById('status-text').style.color = "#FF453A";
                document.getElementById('progress-bar').style.backgroundColor = "#FF453A";
                document.getElementById('retry-btn').style.display = "block";
            },

            // --- æ ¸å¿ƒè¨ˆç®— (åŒ…å« FIFO é‚„æ¬¾) ---
            async calculateAll() {
                const today = new Date();

                // 1. è¨ˆç®—æ¯ç­†å€Ÿæ¬¾æœ¬åˆ©å’Œ
                const loanPromises = this.data.loans.map(async (loan) => {
                    let principal = parseFloat(loan.principal_amount);
                    let currentDate = new Date(loan.transaction_date);
                    let history = [];
                    let originalPrincipal = principal;

                    // å®‰å…¨æ©Ÿåˆ¶ï¼šé˜²æ­¢ç„¡çª®è¿´åœˆ
                    let loopCount = 0;
                    while (currentDate < today && loopCount < 1200) { 
                        loopCount++;
                        let nextDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
                        if (nextDate > today) nextDate = new Date(today);
                        if (nextDate <= currentDate) break;

                        const dateStr = currentDate.toISOString().split('T')[0];
                        const hibor = await this.getHibor(dateStr);
                        const rate = Math.max(0, hibor - 1);
                        
                        const days = Math.ceil((nextDate - currentDate) / (1000 * 60 * 60 * 24));
                        const interest = principal * (rate / 100) * (days / 365);

                        history.push({ start: dateStr, days, rate, interest });
                        principal += interest;
                        currentDate = nextDate;
                    }

                    loan.calc = {
                        grossBalance: principal,
                        accruedInterest: principal - originalPrincipal,
                        history: history,
                        isSettled: false,
                        finalBalance: principal
                    };
                    return loan;
                });

                await Promise.all(loanPromises);

                // 2. FIFO é‚„æ¬¾æŠµæ‰£
                let totalRepayment = this.data.repayments.reduce((sum, r) => sum + parseFloat(r.amount), 0);
                this.data.totalRepaymentPool = totalRepayment;

                for (let loan of this.data.loans) {
                    if (totalRepayment <= 0) {
                        loan.calc.finalBalance = loan.calc.grossBalance;
                        loan.calc.isSettled = false;
                    } else if (totalRepayment >= loan.calc.grossBalance) {
                        totalRepayment -= loan.calc.grossBalance;
                        loan.calc.finalBalance = 0;
                        loan.calc.isSettled = true;
                    } else {
                        loan.calc.finalBalance = loan.calc.grossBalance - totalRepayment;
                        totalRepayment = 0;
                        loan.calc.isSettled = false;
                    }
                }
            },

            // --- HIBOR ç²å– (å®¹éŒ¯ç‰ˆ) ---
            async getHibor(dateStr) {
                if (this.hkmaCache[dateStr]) return this.hkmaCache[dateStr];
                
                try {
                    // å…ˆæŸ¥ Supabase Cache
                    const { data } = await supabase.from('hibor_cache').select('rate_value').eq('rate_date', dateStr).single();
                    if (data) {
                        this.hkmaCache[dateStr] = data.rate_value;
                        return data.rate_value;
                    }

                    // æŸ¥ HKMA API
                    const url = `https://api.hkma.gov.hk/public/market-data-and-statistics/monthly-statistical-bulletin/er-ir/hk-interbank-ir-daily?segment=hibor.fixing&date=${dateStr}`;
                    const res = await fetch(url);
                    const json = await res.json();
                    
                    if (json.header.success && json.result.records.length > 0) {
                        const val = json.result.records[0].ir_1m || 4.0;
                        // éåŒæ­¥å¯«å…¥ Cacheï¼Œä¸ç­‰å¾…
                        supabase.from('hibor_cache').insert([{ rate_date: dateStr, rate_value: val }]).then(() => {});
                        this.hkmaCache[dateStr] = val;
                        return val;
                    }
                } catch(e) {
                    console.warn("HIBOR fetch failed, using fallback:", e);
                }
                
                return 4.0; // Fallback rate
            },

            // --- UI æ¸²æŸ“ ---
            renderUI() {
                const listEl = document.getElementById('loan-list');
                listEl.innerHTML = '';

                let totalBal = 0;
                
                this.data.loans.forEach(loan => {
                    const c = loan.calc;
                    if (!c.isSettled) totalBal += c.finalBalance;

                    const el = document.createElement('div');
                    el.className = `glass-card loan-item ${c.isSettled ? 'settled' : ''}`;
                    el.onclick = () => { if(!c.isSettled) el.classList.toggle('expanded'); };

                    const amtDisplay = c.isSettled ? 
                        `å·²é‚„æ¸… <span style="font-size:11px">(${parseFloat(loan.principal_amount).toLocaleString()})</span>` : 
                        `$${c.finalBalance.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;

                    el.innerHTML = `
                        <div class="loan-main">
                            <div class="loan-info">
                                <h4 class="privacy-target">${loan.description}</h4>
                                <span>${loan.transaction_date} Â· åŸå§‹æœ¬é‡‘ $${parseFloat(loan.principal_amount).toLocaleString()}</span>
                            </div>
                            <div class="loan-amount">
                                <span class="mono-num current privacy-target">${amtDisplay}</span>
                                <span class="interest-badge privacy-target profit">ç´¯è¨ˆæ¯ $${c.accruedInterest.toFixed(2)}</span>
                            </div>
                        </div>
                        <div class="loan-details">
                            <div style="margin-bottom:8px; font-weight:600;">è¨ˆæ¯è©³æƒ… (HIBOR-1%)</div>
                            ${c.history.map(h => `
                                <div class="detail-row">
                                    <span>${h.start} (${h.days}æ—¥ @ ${h.rate.toFixed(2)}%)</span>
                                    <span>+$${h.interest.toFixed(2)}</span>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    listEl.appendChild(el);
                });

                document.getElementById('total-balance').innerText = '$' + totalBal.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
                
                const totalBorrowed = this.data.loans.reduce((s, l) => s + parseFloat(l.principal_amount), 0);
                const currentPrincipalEst = Math.max(0, totalBorrowed - this.data.totalRepaymentPool);
                document.getElementById('total-principal').innerText = '$' + currentPrincipalEst.toLocaleString(undefined, {minimumFractionDigits: 2});
                
                const totalPendingInterest = Math.max(0, totalBal - currentPrincipalEst);
                document.getElementById('total-interest').innerText = '+' + totalPendingInterest.toLocaleString(undefined, {minimumFractionDigits: 2});
                
                if (this.data.totalRepaymentPool > 0) {
                     document.getElementById('repayment-pool-display').innerText = `å·²é‚„æ¬¾ç¸½é¡: $${this.data.totalRepaymentPool.toLocaleString()}`;
                }

                this.applyPrivacy();
            },

            // --- äº’å‹•åŠŸèƒ½ ---
            togglePrivacy() {
                this.isPrivacy = !this.isPrivacy;
                const btn = document.getElementById('privacy-toggle');
                if (this.isPrivacy) {
                    document.body.classList.add('privacy-active');
                    btn.style.background = 'rgba(255,255,255,0.2)';
                    btn.innerText = 'ğŸš« è§£é™¤éš±èº«';
                } else {
                    document.body.classList.remove('privacy-active');
                    btn.style.background = '';
                    btn.innerText = 'ğŸ‘ï¸ éš±èº«æ¨¡å¼';
                }
            },
            
            applyPrivacy() { /* CSS handled */ },

            toggleInputStyle() {
                const type = document.getElementById('input-type').value;
                const btn = document.querySelector('.entry-form button');
                const descInput = document.getElementById('input-desc');
                
                if (type === 'repay') {
                    btn.style.backgroundColor = '#0A84FF';
                    btn.style.color = 'white';
                    btn.innerText = "ï¼‹ è¨˜éŒ„é‚„æ¬¾";
                    descInput.placeholder = "é‚„æ¬¾ä¾†æº (é¸å¡«)";
                } else {
                    btn.style.backgroundColor = 'white';
                    btn.style.color = 'black';
                    btn.innerText = "ï¼‹ è¨˜éŒ„æ¬ æ¬¾";
                    descInput.placeholder = "ç”¨é€” / å‚™è¨»";
                }
            },

            async addRecord() {
                const type = document.getElementById('input-type').value;
                const date = document.getElementById('input-date').value;
                const desc = document.getElementById('input-desc').value;
                const amount = document.getElementById('input-amount').value;

                if (!date || !amount) return alert("è«‹å¡«å¯«æ—¥æœŸèˆ‡é‡‘é¡");

                this.updateStatus("å¯«å…¥ä¸­...", 80);
                document.getElementById('intro-layer').classList.remove('fade-out');

                let table = type === 'repay' ? 'repayment_records' : 'loan_records';
                let payload = {
                    transaction_date: date,
                    description: desc || (type === 'repay' ? 'é‚„æ¬¾' : 'æœªå‘½å'),
                };

                // ä¿®æ­£ï¼šæ ¹æ“šè¡¨æ ¼ä¸åŒï¼Œä½¿ç”¨ä¸åŒæ¬„ä½åç¨±
                if (type === 'repay') {
                    payload.amount = amount;
                } else {
                    payload.principal_amount = amount;
                }

                const { error } = await supabase.from(table).insert([payload]);

                if (error) {
                    alert("éŒ¯èª¤: " + error.message);
                    document.getElementById('intro-layer').classList.add('fade-out');
                } else {
                    document.getElementById('input-desc').value = '';
                    document.getElementById('input-amount').value = '';
                    await this.init(); 
                }
            }
        };

        window.onload = () => {
            document.getElementById('input-date').valueAsDate = new Date();
            App.init();
        };

    </script>
