    <script>
        // =========================================
        // 1. è¨­å®šèˆ‡å·¥å…·
        // =========================================
        const SUPABASE_URL = 'https://myrhatzdypiwwgmmfbuw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_bnnah-2fsCaQnKZDoKNJQw_NuYQVvKi'; // æ³¨æ„ï¼šé€™æ˜¯å…¬é–‹ Keyï¼Œå¾Œç«¯éœ€è¨­ RLS
        
        // ç¢ºä¿ Supabase
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // =========================================
        // 2. æ‡‰ç”¨ç¨‹å¼æ ¸å¿ƒ (App)
        // =========================================
        const App = {
            data: {
                loans: [],
                repayments: [],
                totalRepaymentPool: 0
            },
            isPrivacy: false,
            hkmaCache: {}, // ç°¡å–®çš„ Runtime Cache

            async init() {
                this.updateStatus("é€£æ¥è³‡æ–™åº«...", 20);
                
                try {
                    // 1. åŒ¿åç™»å…¥ (ç¢ºä¿ RLS å…è¨±è®€å¯«)
                    await supabase.auth.signInAnonymously();

                    // 2. å¹³è¡ŒæŠ“å–è³‡æ–™
                    this.updateStatus("åŒæ­¥äº¤æ˜“è¨˜éŒ„...", 40);
                    const [loansRes, repaysRes] = await Promise.all([
                        supabase.from('loan_records').select('*').order('transaction_date', { ascending: true }),
                        supabase.from('repayment_records').select('*').order('transaction_date', { ascending: true })
                    ]);

                    if (loansRes.error) throw loansRes.error;
                    
                    // é‚„æ¬¾è¨˜éŒ„è¡¨å¦‚æœä¸å­˜åœ¨ï¼Œå¯èƒ½å ±éŒ¯ï¼Œé€™è£¡åšå®¹éŒ¯è™•ç†
                    this.data.loans = loansRes.data || [];
                    this.data.repayments = repaysRes.data || []; // å¦‚æœé‚„æ¬¾è¡¨æœªå»ºï¼Œé€™æœƒæ˜¯ç©ºé™£åˆ—æˆ–éœ€è¦ catch

                    // 3. è¨ˆç®—æ ¸å¿ƒé‚è¼¯
                    this.updateStatus("è¨ˆç®—è¤‡åˆ©èˆ‡ HIBOR...", 60);
                    await this.calculateAll();

                    // 4. å®Œæˆ
                    this.updateStatus("æº–å‚™å°±ç·’", 100);
                    setTimeout(() => {
                        document.getElementById('intro-layer').classList.add('fade-out');
                        document.getElementById('app-container').classList.add('visible');
                        document.body.style.overflow = 'auto';
                        this.renderUI();
                    }, 500);

                } catch (e) {
                    console.error(e);
                    alert("ç³»çµ±éŒ¯èª¤: " + e.message);
                }
            },

            updateStatus(text, percent) {
                document.getElementById('status-text').innerText = text;
                document.getElementById('progress-bar').style.width = percent + '%';
            },

            // --- æ ¸å¿ƒè¨ˆç®— (åŒ…å« FIFO é‚„æ¬¾) ---
            async calculateAll() {
                const today = new Date();

                // 1. å…ˆè¨ˆç®—æ¯ç­†å€Ÿæ¬¾æˆªè‡³ä»Šæ—¥çš„ã€Œæœ¬åˆ©å’Œã€ (å°šæœªæ‰£é™¤é‚„æ¬¾)
                // é€™è£¡å¿…é ˆç­‰å¾…æ‰€æœ‰ HIBOR æŠ“å–å®Œç•¢
                const loanPromises = this.data.loans.map(async (loan) => {
                    let principal = parseFloat(loan.principal_amount);
                    let currentDate = new Date(loan.transaction_date);
                    let history = [];
                    let originalPrincipal = principal;

                    // æ»¾åˆ©è¨ˆç®—è¿´åœˆ
                    while (currentDate < today) {
                        // ä¸‹å€‹æœˆ1è™Ÿ
                        let nextDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
                        if (nextDate > today) nextDate = new Date(today);
                        if (nextDate <= currentDate) break;

                        // æŠ“å–åˆ©ç‡ (å„ªåŒ–ï¼šå¿«å–)
                        const dateStr = currentDate.toISOString().split('T')[0];
                        const hibor = await this.getHibor(dateStr);
                        const rate = Math.max(0, hibor - 1); // HIBOR - 1%
                        
                        const days = Math.ceil((nextDate - currentDate) / (1000 * 60 * 60 * 24));
                        const interest = principal * (rate / 100) * (days / 365);

                        history.push({ start: dateStr, days, rate, interest });
                        principal += interest;
                        currentDate = nextDate;
                    }

                    // æš«å­˜è¨ˆç®—çµæœ
                    loan.calc = {
                        grossBalance: principal, // å°šæœªæ‰£é‚„æ¬¾çš„é¤˜é¡
                        accruedInterest: principal - originalPrincipal,
                        history: history,
                        isSettled: false,
                        finalBalance: principal // ä¹‹å¾Œæœƒè¢«é‚„æ¬¾æ‰£æ¸›
                    };
                    return loan;
                });

                await Promise.all(loanPromises);

                // 2. è¨ˆç®—ç¸½é‚„æ¬¾æ±  (Repayment Pool)
                let totalRepayment = this.data.repayments.reduce((sum, r) => sum + parseFloat(r.amount), 0);
                this.data.totalRepaymentPool = totalRepayment;

                // 3. FIFO é‚„æ¬¾é‚è¼¯ (ç”±èˆŠè‡³æ–°æ‰£é™¤)
                // Loans å·²ç¶“æ˜¯ä¾ç…§æ—¥æœŸ Ascending æ’åº
                for (let loan of this.data.loans) {
                    if (totalRepayment <= 0) {
                        // é‚„æ¬¾æ± å·²ä¹¾ï¼Œé€™ç­†å…¨é¡æ¬ æ¬¾
                        loan.calc.finalBalance = loan.calc.grossBalance;
                        loan.calc.isSettled = false;
                    } else if (totalRepayment >= loan.calc.grossBalance) {
                        // é‚„æ¬¾æ± å¤ é‚„é€™ç­†
                        totalRepayment -= loan.calc.grossBalance;
                        loan.calc.finalBalance = 0;
                        loan.calc.isSettled = true;
                    } else {
                        // é‚„æ¬¾æ± åªå¤ é‚„éƒ¨åˆ†
                        loan.calc.finalBalance = loan.calc.grossBalance - totalRepayment;
                        totalRepayment = 0;
                        loan.calc.isSettled = false;
                    }
                }
            },

            // --- ç²å– HIBOR ---
            async getHibor(dateStr) {
                if (this.hkmaCache[dateStr]) return this.hkmaCache[dateStr];
                
                // å„ªå…ˆæŸ¥ Supabase Cache
                const { data } = await supabase.from('hibor_cache').select('rate_value').eq('rate_date', dateStr).single();
                if (data) {
                    this.hkmaCache[dateStr] = data.rate_value;
                    return data.rate_value;
                }

                // æŸ¥ HKMA API
                try {
                    const url = `https://api.hkma.gov.hk/public/market-data-and-statistics/monthly-statistical-bulletin/er-ir/hk-interbank-ir-daily?segment=hibor.fixing&date=${dateStr}`;
                    const res = await fetch(url);
                    const json = await res.json();
                    if (json.header.success && json.result.records.length > 0) {
                        const val = json.result.records[0].ir_1m || 4.0; // Default fallback
                        // å¯«å…¥ Supabase Cache (Fire and forget)
                        supabase.from('hibor_cache').insert([{ rate_date: dateStr, rate_value: val }]).then();
                        this.hkmaCache[dateStr] = val;
                        return val;
                    }
                } catch(e) {}
                
                return 4.0; // æœ€çµ‚ fallback
            },

            // --- UI æ¸²æŸ“ ---
            renderUI() {
                const listEl = document.getElementById('loan-list');
                listEl.innerHTML = '';

                let totalBal = 0;
                let totalPrin = 0;
                let totalInt = 0;

                // æ¸²æŸ“è²¸æ¬¾åˆ—è¡¨
                this.data.loans.forEach(loan => {
                    const c = loan.calc;
                    
                    // åªæœ‰æœªçµæ¸…çš„æ‰ç®—å…¥ç¸½é¡¯è¦–æ•¸ (æˆ–è€…æ ¹æ“šéœ€æ±‚é¡¯ç¤ºå…¨éƒ¨)
                    // é€™è£¡é‚è¼¯ï¼šç¸½æ¬ æ¬¾ = sum(finalBalance)
                    if (!c.isSettled) {
                        totalBal += c.finalBalance;
                        // æ³¨æ„ï¼šå¦‚æœéƒ¨åˆ†é‚„æ¬¾ï¼Œé€™è£¡çš„æœ¬é‡‘é¡¯ç¤ºé‚è¼¯æ¯”è¼ƒè¤‡é›œã€‚
                        // ç°¡å–®èµ·è¦‹ï¼šå°šæ¬ æœ¬é‡‘ = ç¸½æ¬ æ¬¾ - ç•¶å‰å‰©é¤˜åˆ©æ¯ä½”æ¯”? 
                        // ç‚ºç°¡åŒ–ï¼Œé€™è£¡ Stats åªé¡¯ç¤ºã€ŒåŸå§‹æœªé‚„æœ¬é‡‘ã€æ¯”è¼ƒé›£ç®—ï¼Œ
                        // æ”¹ç‚ºï¼š
                        // ç¸½çµæ¬  = æ‰€æœ‰ Final Balance åŠ ç¸½
                        // ç¸½åˆ©æ¯ = æ‰€æœ‰ Loan çš„ Accrued Interest (å¦‚æœå·²é‚„æ¸…ï¼Œåˆ©æ¯ä¹Ÿç®—å·²ä»˜)
                        // ä½†é€™æ¨£ stat æœƒæ€ªæ€ªçš„ã€‚
                        // ä¿®æ­£ Stats é‚è¼¯ï¼šåªçµ±è¨ˆã€ŒOutstandingã€çš„éƒ¨åˆ†
                    }

                    // æ§‹å»ºå¡ç‰‡
                    const el = document.createElement('div');
                    el.className = `glass-card loan-item ${c.isSettled ? 'settled' : ''}`;
                    el.onclick = () => { if(!c.isSettled) el.classList.toggle('expanded'); };

                    const amtDisplay = c.isSettled ? 
                        `å·²é‚„æ¸… <span style="font-size:11px">(${parseFloat(loan.principal_amount).toLocaleString()})</span>` : 
                        `$${c.finalBalance.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;

                    // éš±èº«æ¨¡å¼ class
                    const privacyClass = 'privacy-target';
                    const descClass = 'privacy-target';

                    el.innerHTML = `
                        <div class="loan-main">
                            <div class="loan-info">
                                <h4 class="${descClass}">${loan.description}</h4>
                                <span>${loan.transaction_date} Â· åŸå§‹æœ¬é‡‘ $${parseFloat(loan.principal_amount).toLocaleString()}</span>
                            </div>
                            <div class="loan-amount">
                                <span class="mono-num current ${privacyClass}">${amtDisplay}</span>
                                <span class="interest-badge ${privacyClass} profit">ç´¯è¨ˆæ¯ $${c.accruedInterest.toFixed(2)}</span>
                            </div>
                        </div>
                        <div class="loan-details">
                            <div style="margin-bottom:8px; font-weight:600;">è¨ˆæ¯è©³æƒ… (HIBOR-1%)</div>
                            ${c.history.map(h => `
                                <div class="detail-row">
                                    <span>${h.start} (${h.days}æ—¥ @ ${h.rate.toFixed(2)}%)</span>
                                    <span>+$${h.interest.toFixed(2)}</span>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    listEl.appendChild(el);
                });

                // æ›´æ–°é ‚éƒ¨ç¸½æ•¸
                // ç”±æ–¼ FIFO é‚è¼¯ï¼Œç¸½çµæ¬ å°±æ˜¯ sum(finalBalance)
                document.getElementById('total-balance').innerText = '$' + totalBal.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
                
                // ç‚ºäº†é¡¯ç¤ºåˆç†ï¼Œé€™è£¡ç°¡å–®ä¼°ç®—ï¼š
                // å°šæ¬ æœ¬é‡‘ = ç¸½æ¬ æ¬¾ (totalBal) æ¸›å» é€™äº›æ¬ æ¬¾ä¸­åŒ…å«çš„åˆ©æ¯?
                // é€™å¾ˆé›£ç²¾ç¢ºæ‹†åˆ†ï¼Œå› ç‚ºé‚„æ¬¾æ˜¯å…ˆæ‰£èˆŠçš„ã€‚
