<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小數簿 Micro Ledger</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-color: #050505;
            --glass-bg: rgba(20, 20, 25, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-color: #0A84FF;
            --success-color: #30D158;
            --text-secondary: rgba(255, 255, 255, 0.6);
        }
        body { margin: 0; background: var(--bg-color); color: white; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
        .mono-num { font-family: 'JetBrains Mono', monospace; letter-spacing: -0.5px; }

        /* 背景 */
        .ambient-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 30%, #1a1a2e 0%, #000000 80%); z-index: -1; }

        /* 載入畫面 */
        #intro-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(5,5,5,0.95); z-index: 9999; transition: opacity 0.5s;
        }
        .intro-content { width: 80%; max-width: 300px; text-align: center; }
        .progress-track { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin-top: 15px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: var(--success-color); transition: width 0.3s; }
        #debug-log { font-size: 10px; color: #ff453a; margin-top: 20px; white-space: pre-wrap; text-align: left; max-height: 100px; overflow: auto; display: none; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px; border: 1px solid #ff453a; }

        /* 主應用容器 */
        #app-container { opacity: 0; transform: scale(0.98); transition: 0.5s; padding: 20px; max-width: 600px; margin: 0 auto; height: 100vh; overflow-y: auto; padding-bottom: 100px; box-sizing: border-box; }
        #app-container.visible { opacity: 1; transform: scale(1); }

        /* 統計卡片 */
        .glass-card { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 16px; padding: 16px; margin-bottom: 15px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-label { font-size: 11px; color: var(--text-secondary); text-transform: uppercase; display: block; margin-bottom: 5px; }
        .stat-val { font-size: 20px; font-weight: 600; }
        
        /* 列表 */
        .loan-item { padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .loan-header { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .loan-sub { display: flex; justify-content: space-between; font-size: 12px; color: var(--text-secondary); }
        .settled { opacity: 0.4; text-decoration: line-through; }

        /* 輸入區 */
        .entry-form input, .entry-form select { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 10px; border-radius: 8px; width: 100%; margin-bottom: 10px; box-sizing: border-box; }
        button.action-btn { background: white; color: black; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

    <div class="ambient-bg"></div>

    <div id="intro-layer">
        <div class="intro-content">
            <h2 style="letter-spacing: 4px; margin-bottom: 20px;">MICRO LEDGER</h2>
            <div id="status-text" style="font-size: 13px; color: #888;">正在連接資料庫...</div>
            <div class="progress-track"><div class="progress-bar" id="progress-bar"></div></div>
            <div id="debug-log"></div>
            <button id="retry-btn" onclick="location.reload()" style="display:none; margin-top:20px; background:transparent; border:1px solid #666; color:#fff; padding:5px 15px; border-radius:20px;">重試</button>
        </div>
    </div>

    <div id="app-container">
        <div style="text-align: center; margin-bottom: 30px; margin-top: 20px;">
            <div class="stat-label">總欠款 (本金+滾存利息)</div>
            <div class="mono-num" id="total-balance" style="font-size: 42px; font-weight: 700;">$0.00</div>
        </div>

        <div class="stats-grid">
            <div class="glass-card">
                <span class="stat-label">尚欠本金 (估算)</span>
                <div class="stat-val mono-num" id="total-principal">$0.00</div>
            </div>
            <div class="glass-card">
                <span class="stat-label">累計利息 (HIBOR-1%)</span>
                <div class="stat-val mono-num" id="total-interest" style="color: var(--success-color)">+$0.00</div>
            </div>
        </div>

        <div class="glass-card">
            <div class="stat-label" style="margin-bottom: 10px;">新增記錄</div>
            <div class="entry-form">
                <div style="display:flex; gap:10px;">
                    <select id="in-type" style="width: 35%;" onchange="App.uiToggle()">
                        <option value="loan">借入</option>
                        <option value="repay">還款</option>
                    </select>
                    <input type="date" id="in-date" style="width: 65%;">
                </div>
                <input type="text" id="in-desc" placeholder="備註">
                <input type="number" id="in-amt" placeholder="金額" step="0.01">
                <button class="action-btn" onclick="App.submit()">確認新增</button>
            </div>
        </div>

        <div class="stat-label" style="margin: 20px 0 10px 5px; display:flex; justify-content:space-between;">
            <span>交易明細</span>
            <span id="pool-info" style="color: var(--accent-color)"></span>
        </div>
        <div id="list-container" style="padding-bottom: 50px;"></div>
    </div>

    <script>
        // 設定
        const SUPABASE_URL = 'https://myrhatzdypiwwgmmfbuw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_bnnah-2fsCaQnKZDoKNJQw_NuYQVvKi'; // 你的 Key

        // 工具
        const $ = id => document.getElementById(id);
        const log = (msg, err = null) => {
            $('status-text').innerText = msg;
            if(err) {
                console.error(err);
                $('debug-log').style.display = 'block';
                $('debug-log').innerText += `[Error] ${msg}: ${err.message}\n`;
                $('progress-bar').style.background = '#ff453a';
                $('retry-btn').style.display = 'inline-block';
            }
        };

        const App = {
            sb: null,
            data: { loans: [], repays: [], hiborCache: {} },

            async init() {
                try {
                    $('progress-bar').style.width = '10%';
                    
                    // 1. 初始化 Supabase
                    if(!window.supabase) throw new Error("Supabase JS 未載入");
                    this.sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                    
                    log("正在驗證連線...");
                    // 嘗試匿名登入 (解決 RLS 問題)
                    await this.sb.auth.signInAnonymously();
                    $('progress-bar').style.width = '30%';

                    // 2. 平行抓取所有資料 (不再使用 waterfall)
                    log("同步雲端資料...");
                    
                    // 同時抓: 借款, 還款, 以及*所有*現有的 HIBOR 快取
                    const [loans, repays, cache] = await Promise.all([
                        this.sb.from('loan_records').select('*').order('transaction_date', {ascending: true}),
                        this.sb.from('repayment_records').select('*').order('transaction_date', {ascending: true}),
                        this.sb.from('hibor_cache').select('*') // 關鍵優化：一次抓回所有匯率
                    ]);

                    if(loans.error) throw loans.error;
                    // 還款表如果沒建，給空陣列，不要報錯
                    const loanData = loans.data || [];
                    const repayData = repays.data || [];
                    const cacheData = cache.data || [];

                    // 將 Cache 轉為 Map 加速查詢
                    cacheData.forEach(r => { this.data.hiborCache[r.rate_date] = r.rate_value; });
                    this.data.loans = loanData;
                    this.data.repays = repayData;

                    $('progress-bar').style.width = '60%';

                    // 3. 計算邏輯
                    log("計算複利中...");
                    await this.calculate();

                    // 4. 完成
                    $('progress-bar').style.width = '100%';
                    setTimeout(() => {
                        $('intro-layer').style.opacity = 0;
                        setTimeout(() => $('intro-layer').remove(), 500);
                        $('app-container').classList.add('visible');
                        document.body.style.overflow = 'auto';
                        this.render();
                    }, 500);

                } catch (e) {
                    log("系統初始化失敗", e);
                }
            },

            async calculate() {
                const today = new Date();
                
                // 為了避免 UI 卡死，我們用 Promise.all 處理每一筆貸款的計算
                await Promise.all(this.data.loans.map(async (loan) => {
                    let prin = parseFloat(loan.principal_amount);
                    let curDate = new Date(loan.transaction_date);
                    let interestAcc = 0;
                    
                    // 簡單防護：如果日期錯誤（未來），不計算
                    if (curDate >= today) {
                        loan.calc = { bal: prin, int: 0, hist: [] };
                        return;
                    }

                    // 月結計算
                    let history = [];
                    // 安全閥：最多算 600 個月 (50年)，防止無窮迴圈
                    let safety = 0;
                    while(curDate < today && safety++ < 600) {
                        // 下個月1號
                        let nextDate = new Date(curDate.getFullYear(), curDate.getMonth() + 1, 1);
                        if (nextDate > today) nextDate = new Date(today);
                        if (nextDate <= curDate) break;

                        // 取得匯率
                        const dStr = curDate.toISOString().split('T')[0];
                        const hibor = await this.getHiborSafe(dStr);
                        const rate = Math.max(0, hibor - 1); // HIBOR - 1%
                        
                        const days = (nextDate - curDate) / (1000 * 60 * 60 * 24);
                        const int = prin * (rate / 100) * (days / 365);
                        
                        prin += int;
                        interestAcc += int;
                        
                        // 只記錄最近幾筆避免記憶體爆量
                        if(history.length < 12) history.push({d: dStr, r: rate, i: int});
                        
                        curDate = nextDate;
                    }

                    loan.calc = { bal: prin, int: interestAcc, hist: history };
                }));

                // 處理還款抵扣 (FIFO)
                let pool = this.data.repays.reduce((sum, r) => sum + parseFloat(r.amount), 0);
                this.data.poolTotal = pool;

                this.data.loans.forEach(loan => {
                    if (pool <= 0) {
                        loan.final = loan.calc.bal;
                        loan.settled = false;
                    } else if (pool >= loan.calc.bal) {
                        pool -= loan.calc.bal;
                        loan.final = 0;
                        loan.settled = true;
                    } else {
                        loan.final = loan.calc.bal - pool;
                        pool = 0;
                        loan.settled = false;
                    }
                });
            },

            // 安全獲取 HIBOR (帶 Cache 和 Timeout)
            async getHiborSafe(dateStr) {
                // 1. 記憶體 Cache
                if (this.data.hiborCache[dateStr]) return this.data.hiborCache[dateStr];

                // 2. 外部 API (加入 Timeout 機制防止卡死)
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 2000); // 2秒逾時

                    const url = `https://api.hkma.gov.hk/public/market-data-and-statistics/monthly-statistical-bulletin/er-ir/hk-interbank-ir-daily?segment=hibor.fixing&date=${dateStr}`;
                    const res = await fetch(url, { signal: controller.signal });
                    clearTimeout(timeoutId);
                    
                    const json = await res.json();
                    if (json.header.success && json.result.records.length > 0) {
                        const val = json.result.records[0].ir_1m || 4.0;
                        
                        // 寫入記憶體
                        this.data.hiborCache[dateStr] = val;
                        // 寫入 DB (Fire and Forget，不等待)
                        this.sb.from('hibor_cache').insert({ rate_date: dateStr, rate_value: val }).then();
                        
                        return val;
                    }
                } catch (e) {
                    console.warn(`HIBOR fetch fail for ${dateStr}, using default.`);
                }
                
                return 4.0; // 預設值
            },

            render() {
                const list = $('list-container');
                list.innerHTML = '';
                
                let totalBal = 0;
                let borrowed = 0;

                this.data.loans.forEach(l => {
                    borrowed += parseFloat(l.principal_amount);
                    if (!l.settled) totalBal += l.final;

                    const el = document.createElement('div');
                    el.className = `loan-item ${l.settled ? 'settled' : ''}`;
                    el.innerHTML = `
                        <div class="loan-header">
                            <span style="font-weight:600">${l.description}</span>
                            <span class="mono-num">$${l.final.toFixed(2)}</span>
                        </div>
                        <div class="loan-sub">
                            <span>${l.transaction_date} (本 $${parseFloat(l.principal_amount).toLocaleString()})</span>
                            <span style="color:${l.settled?'inherit': 'var(--success-color)'}">息 +$${l.calc.int.toFixed(2)}</span>
                        </div>
                    `;
                    list.appendChild(el);
                });

                $('total-balance').innerText = '$' + totalBal.toLocaleString(undefined, {minimumFractionDigits: 2});
                
                // 估算本金與利息拆分
                let remainingPrin = Math.max(0, borrowed - this.data.poolTotal);
                $('total-principal').innerText = '$' + remainingPrin.toLocaleString(undefined, {minimumFractionDigits: 2});
                $('total-interest').innerText = '+' + Math.max(0, totalBal - remainingPrin).toLocaleString(undefined, {minimumFractionDigits: 2});

                if(this.data.poolTotal > 0) {
                    $('pool-info').innerText = `已還款池: $${this.data.poolTotal.toLocaleString()}`;
                }
            },

            uiToggle() {
                const isRepay = $('in-type').value === 'repay';
                $('in-desc').placeholder = isRepay ? "還款來源" : "借款備註";
                const btn = document.querySelector('button.action-btn');
                btn.style.background = isRepay ? 'var(--accent-color)' : 'white';
                btn.style.color = isRepay ? 'white' : 'black';
                btn.innerText = isRepay ? "確認還款" : "確認借款";
            },

            async submit() {
                const type = $('in-type').value;
                const date = $('in-date').value;
                const desc = $('in-desc').value;
                const amt = $('in-amt').value;

                if(!date || !amt) return alert("請輸入日期與金額");
                
                const table = type === 'repay' ? 'repayment_records' : 'loan_records';
                const payload = { 
                    transaction_date: date, 
                    description: desc || (type==='repay'?'還款':'雜項'),
                    amount: amt, // repayment 使用 amount
                    principal_amount: amt // loan 使用 principal_amount
                };

                // 清理多餘欄位 (Supabase 很嚴格)
                if (type === 'repay') delete payload.principal_amount;
                else delete payload.amount;

                const { error } = await this.sb.from(table).insert([payload]);
                
                if(error) alert("錯誤: " + error.message);
                else location.reload();
            }
        };

        // 啟動
        $('in-date').valueAsDate = new Date();
        window.onload = () => App.init();
    </script>
</body>
</html>
