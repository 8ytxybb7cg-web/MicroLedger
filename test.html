<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>å°æ•¸ç°¿ Micro Ledger v2.0</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #0A84FF;
            --success-color: #30D158;
            --danger-color: #FF453A;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-secondary: rgba(255, 255, 255, 0.5);
            --radius-md: 12px;
            --radius-lg: 20px;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .mono-num { font-family: 'JetBrains+Mono', monospace; }

        /* èƒŒæ™¯æµå…‰ */
        .ambient-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle at 50% 0%, #1a1a2e 0%, #000000 70%);
            z-index: -1;
        }

        /* éš±ç§æ¨¡å¼ CSS è¦å‰‡ */
        .privacy-blur { filter: blur(10px); pointer-events: none; user-select: none; }
        .privacy-hidden { visibility: hidden; opacity: 0; height: 0; overflow: hidden; margin: 0 !important; }

        /* Intro å±¤ */
        #intro-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #000; z-index: 9999;
            transition: opacity 0.8s ease;
        }
        #intro-layer.fade-out { opacity: 0; pointer-events: none; }

        /* ä¸»å®¹å™¨ */
        #app-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #app-container.visible { opacity: 1; }

        .header { text-align: center; padding: 40px 0 20px; }
        .header h2 { font-size: 48px; margin: 0; font-weight: 700; letter-spacing: -2px; }
        .hibor-tag { 
            font-size: 12px; color: var(--text-secondary); 
            background: rgba(255,255,255,0.05); padding: 4px 10px; border-radius: 20px;
        }

        .glass-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        /* æ“ä½œæ¬„ */
        .action-tabs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .tab-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            color: white; padding: 10px; border-radius: var(--radius-md); cursor: pointer;
        }
        .tab-btn.active { background: var(--accent-color); border-color: var(--accent-color); }

        .input-group { display: flex; flex-direction: column; gap: 10px; }
        input {
            background: rgba(255,255,255,0.08); border: 1px solid var(--glass-border);
            padding: 14px; border-radius: var(--radius-md); color: white; outline: none; font-size: 16px;
        }
        .submit-btn {
            padding: 14px; border-radius: var(--radius-md); border: none; font-weight: 600; cursor: pointer;
            background: var(--accent-color); color: white; margin-top: 5px;
        }
        .submit-btn.repay { background: var(--success-color); }

        /* åˆ—è¡¨ */
        .loan-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .loan-item:last-child { border-bottom: none; }
        .loan-info h4 { margin: 0; font-size: 16px; }
        .loan-info span { font-size: 11px; color: var(--text-secondary); }
        .loan-val { text-align: right; }
        .loan-val .curr { display: block; font-weight: 600; font-size: 17px; }
        .loan-val .interest { font-size: 11px; color: var(--success-color); }

        .privacy-toggle {
            position: fixed; bottom: 30px; right: 20px;
            background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px); color: white; width: 50px; height: 50px;
            border-radius: 25px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 100;
        }
    </style>
</head>
<body>

    <div class="ambient-bg"></div>

    <div id="intro-layer">
        <div style="font-size: 20px; letter-spacing: 5px; color: white;">MICRO LEDGER</div>
        <div style="width: 200px; height: 2px; background: rgba(255,255,255,0.1); margin-top: 20px; border-radius: 2px; overflow: hidden;">
            <div id="loading-bar" style="width: 0%; height: 100%; background: var(--accent-color); transition: width 0.3s;"></div>
        </div>
    </div>

    <div id="app-container">
        <header class="header">
            <h2 class="mono-num privacy-target" id="total-balance">$0.00</h2>
            <div class="hibor-tag privacy-hide-item">HIBOR - 1% æ»¾å­˜ä¸­</div>
        </header>

        <section class="glass-card">
            <div class="action-tabs">
                <button class="tab-btn active" onclick="UI.setTab('loan')">æ–°å¢æ¬ æ¬¾</button>
                <button class="tab-btn" onclick="UI.setTab('repay')">é‚„æ¬¾éŒ„å…¥</button>
            </div>

            <div id="form-loan" class="input-group">
                <input type="text" id="loan-desc" placeholder="ç”¨é€” (å¦‚ï¼šè»Šè²»)" class="privacy-hide-desc">
                <input type="number" id="loan-amt" placeholder="æ¬ æ¬¾é‡‘é¡ (HKD)">
                <input type="date" id="loan-date">
                <button class="submit-btn" onclick="Engine.addLoan()">è¨˜éŒ„æ¬ æ¬¾</button>
            </div>

            <div id="form-repay" class="input-group" style="display: none;">
                <input type="number" id="repay-amt" placeholder="é‚„æ¬¾é‡‘é¡ (HKD)">
                <input type="date" id="repay-date">
                <p style="font-size: 11px; color: var(--text-secondary); margin: 0;">* ç³»çµ±å°‡è‡ªå‹•ç”±æœ€èˆŠç´€éŒ„é–‹å§‹æ‰£é™¤</p>
                <button class="submit-btn repay" onclick="Engine.processRepayment()">ç¢ºèªé‚„æ¬¾</button>
            </div>
        </section>

        <div id="records-list" class="glass-card" style="padding: 0;">
            </div>
    </div>

    <button class="privacy-toggle" onclick="UI.togglePrivacy()">ğŸ‘ï¸</button>

    <script>
        // --- åˆå§‹åŒ– Supabase ---
        const SUPABASE_URL = 'https://myrhatzdypiwwgmmfbuw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_bnnah-2fsCaQnKZDoKNJQw_NuYQVvKi';
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        const Engine = {
            loans: [],
            isPrivacy: false,

            async init() {
                this.updateLoading(30);
                await this.fetchData();
                this.updateLoading(100);
                setTimeout(() => {
                    document.getElementById('intro-layer').classList.add('fade-out');
                    document.getElementById('app-container').classList.add('visible');
                }, 500);
            },

            updateLoading(p) { document.getElementById('loading-bar').style.width = p + '%'; },

            async fetchData() {
                // ç²å–åŸå§‹æ¬ æ¬¾ç´€éŒ„ (æŒ‰æ—¥æœŸå‡åºï¼šèˆŠåˆ°æ–°)
                const { data } = await supabase.from('loan_records').select('*').order('transaction_date', { ascending: true });
                this.loans = data || [];
                this.calculateInterest();
                this.render();
            },

            // åˆ©æ¯è¨ˆç®— (ç°¡åŒ–ç‰ˆ HIBOR é‚è¼¯ï¼šæš«è¨­å›ºå®šå¹´åŒ– 3.5% ä½œç‚ºæ¼”ç¤ºï¼Œå¯¦ä½œå¯å°æ¥ HKMA API)
            calculateInterest() {
                const now = new Date();
                let total = 0;
                this.loans.forEach(loan => {
                    const start = new Date(loan.transaction_date);
                    const days = Math.floor((now - start) / (1000 * 60 * 60 * 24));
                    const rate = 0.035; // å‡è¨­ HIBOR-1% ç´„ç‚º 3.5%
                    const interest = loan.principal_amount * rate * (days / 365);
                    loan.currentTotal = parseFloat(loan.principal_amount) + interest;
                    loan.accruedInterest = interest;
                    total += loan.currentTotal;
                });
                this.totalBalance = total;
            },

            async addLoan() {
                const desc = document.getElementById('loan-desc').value;
                const amt = document.getElementById('loan-amt').value;
                const date = document.getElementById('loan-date').value;
                if(!amt || !date) return alert('è«‹å¡«å¯«å®Œæ•´');

                await supabase.from('loan_records').insert([{ 
                    description: desc, 
                    principal_amount: parseFloat(amt), 
                    transaction_date: date 
                }]);
                location.reload();
            },

            // --- æ ¸å¿ƒé‚è¼¯ï¼šå¾æœ€èˆŠç´€éŒ„é–‹å§‹é‚„æ¬¾ ---
            async processRepayment() {
                let amount = parseFloat(document.getElementById('repay-amt').value);
                const date = document.getElementById('repay-date').value;
                if(!amount || amount <= 0) return alert('é‡‘é¡ç„¡æ•ˆ');

                // æ’åºï¼šç¢ºä¿å¾æœ€èˆŠé–‹å§‹ (FIFO)
                const sortedLoans = [...this.loans].sort((a,b) => new Date(a.transaction_date) - new Date(b.transaction_date));

                for (let loan of sortedLoans) {
                    if (amount <= 0) break;

                    let debt = loan.principal_amount; // ä»¥æœ¬é‡‘ç‚ºæº–é€²è¡ŒæŠµæ‰£
                    if (amount >= debt) {
                        // å…¨é¡æ¸…é‚„è©²ç­†
                        amount -= debt;
                        await supabase.from('loan_records').delete().eq('id', loan.id);
                    } else {
                        // éƒ¨åˆ†é‚„æ¬¾ï¼Œæ›´æ–°è©²ç­†æœ¬é‡‘
                        const newBal = debt - amount;
                        amount = 0;
                        await supabase.from('loan_records').update({ principal_amount: newBal }).eq('id', loan.id);
                    }
                }
                alert('é‚„æ¬¾è™•ç†å®Œæˆ');
                location.reload();
            },

            render() {
                document.getElementById('total-balance').innerText = '$' + this.totalBalance.toLocaleString(undefined, {minimumFractionDigits:2});
                
                const list = document.getElementById('records-list');
                list.innerHTML = this.loans.map(loan => `
                    <div class="loan-item">
                        <div class="loan-info">
                            <h4 class="privacy-hide-desc">${loan.description || 'ç„¡æè¿°'}</h4>
                            <span>èµ·ç®—æ—¥: ${loan.transaction_date}</span>
                        </div>
                        <div class="loan-val">
                            <span class="mono-num curr privacy-target">$${loan.currentTotal.toLocaleString(undefined, {minimumFractionDigits:2})}</span>
                            <span class="interest privacy-hide-int">+ $${loan.accruedInterest.toFixed(2)}</span>
                        </div>
                    </div>
                `).join('');
                
                UI.applyPrivacyUI();
            }
        };

        const UI = {
            setTab(type) {
                document.getElementById('form-loan').style.display = type === 'loan' ? 'flex' : 'none';
                document.getElementById('form-repay').style.display = type === 'repay' ? 'flex' : 'none';
                document.querySelectorAll('.tab-btn').forEach((b, i) => {
                    b.classList.toggle('active', (i === 0 && type === 'loan') || (i === 1 && type === 'repay'));
                });
            },

            togglePrivacy() {
                Engine.isPrivacy = !Engine.isPrivacy;
                this.applyPrivacyUI();
            },

            applyPrivacyUI() {
                const isP = Engine.isPrivacy;
                // 1. é‡‘é¡æ¨¡ç³Š
                document.querySelectorAll('.privacy-target').forEach(el => el.classList.toggle('privacy-blur', isP));
                // 2. æè¿°éš±è—
                document.querySelectorAll('.privacy-hide-desc').forEach(el => el.classList.toggle('privacy-hidden', isP));
                // 3. åˆ©æ¯èˆ‡æ»¾å­˜æ¨™ç±¤éš±è—
                document.querySelectorAll('.privacy-hide-int, .privacy-hide-item').forEach(el => el.classList.toggle('privacy-hidden', isP));
            }
        };

        // å•Ÿå‹•
        window.onload = () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('loan-date').value = today;
            document.getElementById('repay-date').value = today;
            Engine.init();
        };
    </script>
</body>
</html>
