    <style>
        :root {
            /* ä¿®æ”¹å¾Œçš„é…è‰²ï¼šæ·±æµ·è—ç° */
            --bg-color: #0f172a; 
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-color: #38bdf8;   /* äº®å¤©è— */
            --success-color: #4ade80;  /* äº®ç¶ è‰² */
            --repay-color: #fbbf24;    /* æš–é‡‘é»ƒ */
            --danger-color: #f87171;   /* çŠç‘šç´… */
            --text-secondary: rgba(148, 163, 184, 0.8);
            --radius-lg: 16px;
            --radius-md: 8px;
        }

        body { 
            margin: 0; 
            background: var(--bg-color); 
            color: #f1f5f9; 
            font-family: 'Inter', sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }
        .mono-num { font-family: 'JetBrains Mono', monospace; }

        /* ä¿®æ”¹èƒŒæ™¯æµå…‰ï¼šå¢åŠ ä¸€é»ç’°å¢ƒå…‰æ„Ÿ */
        .ambient-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: 
                radial-gradient(circle at 20% 20%, #1e293b 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, #0f172a 0%, #020617 100%);
            z-index: -1;
        }

        /* Intro å±¤ */
        #intro-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #0f172a;
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            z-index: 9999;
            transition: opacity 0.8s ease, backdrop-filter 0.8s ease;
        }
        #intro-layer.fade-out { opacity: 0; backdrop-filter: blur(0px); pointer-events: none; }
        .intro-content { width: 80%; max-width: 300px; text-align: center; }
        .app-title { font-size: 24px; font-weight: 600; letter-spacing: 4px; margin-bottom: 50px; text-transform: uppercase; color: var(--accent-color); }

        .status-text-container { height: 30px; margin-bottom: 15px; position: relative; }
        .status-text { font-size: 14px; color: var(--text-secondary); position: absolute; width: 100%; left: 0; top: 0; opacity: 0; transform: translateY(10px); transition: all 0.5s ease; }
        .status-text.active { opacity: 1; transform: translateY(0); }
        .status-text.exit { opacity: 0; transform: translateY(-10px); }

        .progress-track { width: 100%; height: 4px; background: rgba(255, 255, 255, 0.05); border-radius: 4px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: var(--success-color); border-radius: 4px; box-shadow: 0 0 10px rgba(74, 222, 128, 0.3); transition: width 0.1s linear; }

        /* Header */
        .sticky-header {
            position: sticky; top: 0; padding: 40px 20px 20px;
            background: linear-gradient(to bottom, var(--bg-color) 85%, transparent);
            z-index: 100; text-align: center; flex-shrink: 0;
        }

        /* å…§å®¹å€ */
        #app-container {
            flex: 1; overflow-y: auto; padding: 0 20px 120px;
            max-width: 600px; margin: 0 auto; width: 100%; box-sizing: border-box;
            opacity: 0; transform: scale(0.98); transition: opacity 0.8s ease, transform 0.8s ease;
            -webkit-overflow-scrolling: touch;
        }
        #app-container.visible { opacity: 1; transform: scale(1); }

        /* Privacy */
        .privacy-blur { filter: blur(12px); pointer-events: none; user-select: none; opacity: 0.2; }
        #privacy-toggle { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: var(--text-secondary); padding: 6px 14px; border-radius: 20px; font-size: 12px; margin-top: 15px; cursor: pointer; }

        /* Lists */
        .glass-card { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: var(--radius-lg); padding: 18px; margin-bottom: 15px; backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); box-shadow: 0 4px 24px rgba(0,0,0,0.2); }
        .loan-item { position: relative; margin-bottom: 12px; padding: 15px; border: 1px solid var(--glass-border); border-radius: var(--radius-md); transition: 0.2s; cursor: pointer; background: rgba(255,255,255,0.03); border-left: 4px solid var(--accent-color); }
        .item-repay { border-left-color: var(--repay-color); }
        .loan-main { display: flex; justify-content: space-between; align-items: flex-start; pointer-events: none; }
        .loan-info h4 { margin: 0 0 4px 0; font-size: 15px; color: #fff; }
        .loan-info span { font-size: 12px; color: var(--text-secondary); display: block; }
        .loan-amount { text-align: right; }
        .profit { font-size: 11px; color: var(--success-color); display: block; }
        
        /* Action Sheet */
        .action-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; z-index: 10000; justify-content: center; align-items: flex-end; backdrop-filter: blur(4px); }
        .action-sheet { background: #1e293b; width: 100%; max-width: 500px; border-radius: 24px 24px 0 0; padding: 20px 20px 40px; box-sizing: border-box; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-top: 1px solid var(--glass-border); }
        .action-sheet.show { transform: translateY(0); }
        .action-btn { width: 100%; padding: 16px; border: none; border-radius: 14px; font-size: 16px; font-weight: 600; margin-bottom: 12px; cursor: pointer; }
        .btn-edit { background: var(--accent-color); color: #0f172a; }
        .btn-delete { background: var(--danger-color); color: white; }
        .btn-cancel { background: rgba(255,255,255,0.05); color: white; margin-bottom: 0; }

        /* Form */
        .type-switcher { display: flex; gap: 8px; margin-bottom: 15px; }
        .type-btn { flex: 1; padding: 10px; text-align: center; border-radius: 8px; border: 1px solid var(--glass-border); font-size: 13px; cursor: pointer; color: var(--text-secondary); transition: 0.3s; }
        .type-btn.active { background: var(--accent-color); color: #0f172a; font-weight: 600; border-color: var(--accent-color); }
        .entry-form input { background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); padding: 12px; border-radius: 8px; color: white; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-size: 16px; }
        .submit-btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; background: #fff; color: #000; transition: 0.2s; }
        .submit-btn:active { transform: scale(0.98); opacity: 0.9; }

        .loan-details { max-height: 0; overflow: hidden; transition: 0.3s ease-out; font-size: 12px; color: var(--text-secondary); border-top: 0px solid rgba(255,255,255,0.1); }
        .loan-item.expanded .loan-details { max-height: 1000px; margin-top: 12px; padding-top: 12px; border-top-width: 1px; }
    </style>
</head>

                <div class="status-text" id="text-2">é€ç­†æ ¸å°ï¼Œè«‹ç¨å€™</div>
                <div class="status-text" id="text-3">è¨ˆç®—ä¸­ï¼Œå””æ€¥</div>

    <div class="sticky-header">

    <div id="app-container">
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-bottom:20px">
            <div class="glass-card" style="margin-bottom:0; padding:15px">
                <label style="font-size:11px; color:var(--text-secondary)">åŸå§‹æœ¬é‡‘</label>
                <div class="mono-num privacy-target" id="total-principal" style="font-weight:600; font-size: 15px;">$0.00</div>
            </div>
            <div class="glass-card" style="margin-bottom:0; padding:15px">
                <label style="font-size:11px; color:var(--text-secondary)">ç´¯è¨ˆåˆ©æ¯</label>

    <script>
        const SUPABASE_URL = 'https://myrhatzdypiwwgmmfbuw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_bnnah-2fsCaQnKZDoKNJQw_NuYQVvKi';

        const Intro = {
            progress: 0,
            isDataReady: false,
            startTime: null,
            minDuration: 2500,
            els: {
                layer: document.getElementById('intro-layer'),
                bar: document.getElementById('progress-bar'),
                texts: [
                    document.getElementById('text-1'),
                    document.getElementById('text-2'),
                    document.getElementById('text-3'),
                    document.getElementById('text-4')
                ],
                app: document.getElementById('app-container')
            },

            showText(index) {
                this.els.texts.forEach((el, i) => {
                    if (i === index) {
                        el.classList.add('active');
                        el.classList.remove('exit');
                    } else if (el.classList.contains('active')) {
                        el.classList.add('exit');
                        el.classList.remove('active');
                    }
                });
            },

            start() {
                this.startTime = performance.now();
                this.showText(0);
                requestAnimationFrame((t) => this.tick(t));
                App.init();
            },

            tick(now) {
                const elapsed = now - this.startTime;
                
                if (this.progress < 70) {
                    this.progress += 1.2;
                } else if (this.progress < 90) {
                    this.progress += 0.35;
                    this.showText(1);
                } else if (this.progress >= 90) {
                    const timeIsEnough = elapsed > this.minDuration;
                    if (this.isDataReady && timeIsEnough) {
                        this.progress += 2.0;
                    } else {
                        this.progress = 90;
                        this.showText(2);
                    }
                }

                this.els.bar.style.width = Math.min(this.progress, 100) + '%';
                if (this.progress >= 100) {
                    this.finish();
                } else {
                    requestAnimationFrame((t) => this.tick(t));
                }
            },

            finish() {
                this.showText(3);
                setTimeout(() => {
                    this.els.layer.classList.add('fade-out');
                    this.els.app.classList.add('visible');
                    document.body.style.overflow = 'auto';
                }, 500);
            }
        };

        const App = {
            sb: null,
            isPrivacyMode: false,
            currentMode: 'loan',
            selectedItem: null,
            data: { loans: [], repays: [], hiborCache: {} },

            async init() {
                this.sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                await this.sb.auth.signInAnonymously();
                await this.refreshData(true);
            },

            async refreshData(isFirstLoad = false) {
                try {
                    const [l, r, c] = await Promise.all([
                        this.sb.from('loan_records').select('*').order('transaction_date', {ascending: true}),
                        this.sb.from('repayment_records').select('*').order('transaction_date', {ascending: true}),
                        this.sb.from('hibor_cache').select('*')
                    ]);
                    c.data?.forEach(x => this.data.hiborCache[x.rate_date] = x.rate_value);
                    this.data.loans = l.data || [];
                    this.data.repays = r.data || [];
                    await this.calculate();
                    this.render();
                    if (isFirstLoad) Intro.isDataReady = true;
                } catch (e) { console.error(e); }
            },

            parseLocalYMD(dateStr) {
                const parts = dateStr.split('-');
                return new Date(parts[0], parts[1] - 1, parts[2], 12, 0, 0);
            },

            formatLocalYMD(dateObj) {
                const y = dateObj.getFullYear();
                const m = String(dateObj.getMonth() + 1).padStart(2, '0');
                const d = String(dateObj.getDate()).padStart(2, '0');
                return `${y}-${m}-${d}`;
            },

            formatDisplayDate(dateObj) {
                const m = String(dateObj.getMonth() + 1).padStart(2, '0');
                const d = String(dateObj.getDate()).padStart(2, '0');
                return `${m}-${d}`;
            },

            async calculate() {
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59);

                for (let loan of this.data.loans) {
                    let prin = parseFloat(loan.principal_amount);
                    let currentD = this.parseLocalYMD(loan.transaction_date);
                    currentD.setHours(0,0,0,0);
                    const todayLimit = new Date(today);
                    todayLimit.setHours(0,0,0,0);

                    let hist = [];
                    while (currentD < todayLimit) {
                        let nextD = new Date(currentD.getFullYear(), currentD.getMonth() + 1, 1);
                        nextD.setHours(0,0,0,0);
                        if (nextD > todayLimit) nextD = new Date(todayLimit);
                        if (nextD <= currentD) break;

                        const ds = this.formatLocalYMD(currentD);
                        const h = await this.getHibor(ds);
                        const r = Math.max(0, h - 1);
                        const diffTime = nextD - currentD;
                        const days = Math.round(diffTime / (1000 * 60 * 60 * 24));
                        
                        if (days > 0) {
                            const interest = prin * (r / 100) * (days / 365);
                            const segmentEnd = new Date(nextD);
                            segmentEnd.setDate(segmentEnd.getDate() - 1);
                            hist.push({ 
                                ds: `${this.formatDisplayDate(currentD)}~${this.formatDisplayDate(segmentEnd)}`,
                                days, r, amt: interest 
                            });
                            prin += interest;
                        }
                        currentD = nextD;
                    }
                    loan.compBal = prin;
                    loan.totalInt = prin - parseFloat(loan.principal_amount);
                    loan.hist = hist;
                }

                let pool = this.data.repays.reduce((s, x) => s + parseFloat(x.amount), 0);
                this.data.loans.forEach(loan => {
                    if (pool <= 0) { loan.rem = loan.compBal; loan.isDone = false; }
                    else if (pool >= loan.compBal) { pool -= loan.compBal; loan.rem = 0; loan.isDone = true; }
                    else { loan.rem = loan.compBal - pool; pool = 0; loan.isDone = false; }
                });
            },

            async getHibor(ds) {
                if (this.data.hiborCache[ds]) return this.data.hiborCache[ds];
                try {
                    const res = await fetch(`https://api.hkma.gov.hk/public/market-data-and-statistics/monthly-statistical-bulletin/er-ir/hk-interbank-ir-daily?segment=hibor.fixing&date=${ds}`);
                    const j = await res.json();
                    const v = j.result?.records[0]?.ir_1m || 4.0;
                    this.data.hiborCache[ds] = v;
                    this.sb.from('hibor_cache').insert({rate_date: ds, rate_value: v}).then();
                    return v;
                } catch { return 4.0; }
            },

            setMode(m) {
                this.currentMode = m;
                document.getElementById('tab-loan').className = `type-btn ${m==='loan'?'active':''}`;
                document.getElementById('tab-repay').className = `type-btn ${m==='repay'?'active':''}`;
            },

            render() {
                const list = document.getElementById('main-list');
                list.innerHTML = '';
                let tb=0, tp=0, ti=0;

                const allItems = [
                    ...this.data.loans.map(x => ({...x, type: 'loan'})),
                    ...this.data.repays.map(x => ({...x, type: 'repay'}))
                ].sort((a,b) => new Date(b.transaction_date) - new Date(a.transaction_date));

                allItems.forEach(item => {
                    const el = document.createElement('div');
                    const isLoan = item.type === 'loan';
                    const itemId = `item-${item.type}-${item.id}`;
                    el.className = `loan-item ${isLoan ? '' : 'item-repay'} ${item.isDone ? 'settled' : ''}`;
                    el.id = itemId;
                    el.onclick = () => App.showActions(item, itemId);

                    if (isLoan) {
                        tb += item.rem;
                        const ratio = item.compBal > 0 ? (item.rem / item.compBal) : 0;
                        tp += parseFloat(item.principal_amount) * ratio;
                        ti += item.totalInt * ratio;

                        el.innerHTML = `
                            <div class="loan-main">
                                <div class="loan-info">
                                    <h4 class="privacy-target">${item.description}</h4>
                                    <span class="privacy-target">${item.transaction_date} Â· æœ¬é‡‘ $${parseFloat(item.principal_amount).toLocaleString(undefined, {minimumFractionDigits: 2})}</span>
                                </div>
                                <div class="loan-amount">
                                    ${item.isDone ? '<span style="color:var(--text-secondary); font-size:12px;">å·²æ¸…é‚„</span>' : `
                                        <span class="mono-num privacy-target" style="font-weight:600; color:#fff">$${item.rem.toFixed(2)}</span>
                                        <span class="profit privacy-target">+$${item.totalInt.toFixed(2)}</span>
                                    `}
                                </div>
                            </div>
                            <div class="loan-details">
                                ${item.hist.map(h => `<div style="display:flex;justify-content:space-between;margin-bottom:4px">
                                    <span>${h.ds} (${h.days}æ—¥ @ ${h.r.toFixed(2)}%)</span>
                                    <span class="privacy-target">+$${h.amt.toFixed(2)}</span>
                                </div>`).join('')}
                            </div>
                        `;
                    } else {
                        el.innerHTML = `
                            <div class="loan-main">
                                <div class="loan-info">
                                    <h4 style="color:var(--repay-color)">é‚„æ¬¾è¨˜éŒ„</h4>
                                    <span class="privacy-target">${item.transaction_date} Â· ${item.description}</span>
                                </div>
                                <div class="loan-amount">
                                    <span class="mono-num privacy-target" style="color:var(--repay-color); font-weight:600">-$${parseFloat(item.amount).toFixed(2)}</span>
                                </div>
                            </div>
                        `;
                    }
                    list.appendChild(el);
                });

                document.getElementById('total-balance').innerText = '$' + tb.toLocaleString(undefined, {minimumFractionDigits: 2});
                document.getElementById('total-principal').innerText = '$' + tp.toLocaleString(undefined, {minimumFractionDigits: 2});
                document.getElementById('total-interest').innerText = '+$' + ti.toLocaleString(undefined, {minimumFractionDigits: 2});
                this.applyPrivacy();
            },

            showActions(item, domId) {
                this.selectedItem = item;
                this.selectedDomId = domId;
                const isLoan = item.type === 'loan';
                document.getElementById('selected-info').innerHTML = `<strong>${isLoan ? 'å€Ÿæ¬¾' : 'é‚„æ¬¾'}</strong><br>${item.description}<br>é‡‘é¡: $${parseFloat(isLoan ? item.principal_amount : item.amount).toFixed(2)}`;
                
                let btns = '';
                if (isLoan) btns += `<button class="action-btn" style="background:rgba(255,255,255,0.05);color:var(--accent-color)" onclick="App.toggleDetails()">æŸ¥çœ‹åˆ©æ¯ç®—å¼</button>`;
                btns += `<button class="action-btn btn-edit" onclick="App.editItem()">ç·¨è¼¯é …ç›®</button>
                         <button class="action-btn btn-delete" onclick="App.deleteItem()">åˆªé™¤è¨˜éŒ„</button>
                         <button class="action-btn btn-cancel" onclick="App.closeActions()">å–æ¶ˆ</button>`;
                document.getElementById('action-buttons').innerHTML = btns;

                document.getElementById('action-overlay').style.display = 'flex';
                setTimeout(() => document.getElementById('action-sheet').classList.add('show'), 10);
            },

            closeActions() {
                document.getElementById('action-sheet').classList.remove('show');
                setTimeout(() => document.getElementById('action-overlay').style.display = 'none', 300);
            },

            toggleDetails() {
                this.closeActions();
                document.getElementById(this.selectedDomId).classList.toggle('expanded');
            },

            async deleteItem() {
                if (!confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) return;
                const table = this.selectedItem.type === 'loan' ? 'loan_records' : 'repayment_records';
                await this.sb.from(table).delete().eq('id', this.selectedItem.id);
                this.closeActions();
                this.refreshData();
            },

            async editItem() {
                const isLoan = this.selectedItem.type === 'loan';
                const newAmt = prompt("ä¿®æ”¹é‡‘é¡:", parseFloat(isLoan ? this.selectedItem.principal_amount : this.selectedItem.amount).toFixed(2));
                if (!newAmt) return;
                const table = isLoan ? 'loan_records' : 'repayment_records';
                const payload = { description: prompt("ä¿®æ”¹æè¿°:", this.selectedItem.description) };
                if (isLoan) payload.principal_amount = newAmt; else payload.amount = newAmt;
                await this.sb.from(table).update(payload).eq('id', this.selectedItem.id);
                this.closeActions();
                this.refreshData();
            },

            togglePrivacy() {
                this.isPrivacyMode = !this.isPrivacyMode;
                this.applyPrivacy();
            },

            applyPrivacy() {
                document.querySelectorAll('.privacy-target').forEach(el => {
                    if (this.isPrivacyMode) el.classList.add('privacy-blur');
                    else el.classList.remove('privacy-blur');
                });
